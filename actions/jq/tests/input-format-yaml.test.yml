uses: ./actions/jq
id: jq
with:
  input: |
    name: test
    version: 2.0.0
    enabled: true
  input-format: yaml
  filter: '.version'
  options: '-r'

after:
- shell: bash
  run: |
    . "${ACTION_TEST_PATH}/test_fun.sh"

    JQ_OUTPUT='${{ steps.jq.outputs.value }}'
    test_output_not_empty "$JQ_OUTPUT"
    test_output_equals "$JQ_OUTPUT" "2.0.0" "Version from YAML"
