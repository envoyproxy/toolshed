uses: ./actions/jq
id: jq
with:
  input: '{"text": "  hello world  "}'
  filter: '.text | str::trim'
  options: '-r'

after:
- shell: bash
  run: |
    . "${ACTION_TEST_PATH}/test_fun.sh"

    JQ_OUTPUT='${{ steps.jq.outputs.value }}'
    test_output_not_empty "$JQ_OUTPUT"
    test_output_equals "$JQ_OUTPUT" "hello world" "Built-in str module output"
