uses: ./actions/diskspace
with:
  to_remove: /tmp/test-cruft
  background: false

before:
- shell: bash
  run: |
    mkdir -p /tmp/test-cruft/sub
    echo "test data" > /tmp/test-cruft/sub/testfile.txt

after:
- shell: bash
  run: |
    if [[ -d /tmp/test-cruft ]]; then
        echo "fail:/tmp/test-cruft still exists" >> "$TEST_OUTPUT"
    else
        echo "success:Diskspace action successfully removed test directory" >> "$TEST_OUTPUT"
    fi
