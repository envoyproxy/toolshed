inputs:
  template-version:
    type: string
    default: |
      if [[ -z ${VERSION} ]]; then
          OUTPUT=$(cat ${VERSION_FILE})
      else
          OUTPUT=${VERSION}
      fi
  version:
    type: string
    default:
  version-file:
    type: string
    default: VERSION.txt
  version-filter:
    type: string
    default: |
      utils::version

outputs:
  version:
    value: ${{ steps.version.outputs.output }}


runs:
  using: composite
  steps:
  - id: version
    uses: envoyproxy/toolshed/actions/bson@5544efa32de04553cf299b2b02e1bf7b6f1d43dc
    env:
      VERSION: ${{ inputs.version }}
      VERSION_FILE: ${{ inputs.version-file }}
    with:
      catch-errors: true
      input: ${{ inputs.template-version }}
      filter: bash::output
      input-format: text
      options: -Rr
      result-filter-options: -sRc
      result-filter: ${{ inputs.version-filter }}
