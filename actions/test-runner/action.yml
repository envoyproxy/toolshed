name: Test runner
description: Test GitHub Actions with fixtures and side effect validation
author: phlax

inputs:
  config:
    description: Path to test configuration YAML
    type: string
    required: true
  debug:
    description: Debug action
    type: boolean
    default: false
  name:
    description: Name of the test
    type: string
    default: Action Test

outputs:
  result:
    description: Test result (pass/fail)
    value: ${{ steps.final-result.outputs.result }}


runs:
  using: composite
  steps:
  - uses: envoyproxy/toolshed/actions/jq@d107d22e4398d9c0c4839d3c2de799ceb1df94d3
    id: config
    with:
      input: ${{ inputs.config }}
      input-format: yaml-path
      print-result: ${{ fromJSON(inputs.debug) }}
      filter: |
        . as $config
        | .before as $before
        | .after as $after
        | {uses, with: (.with // {})}
        | if $config.id then
            .id = $config.id
          else . end
        | ($before // []) + [.] + ($after // [])
  - id: before-test
    shell: bash
    run: |
      TEST_OUTPUT="$(mktemp)"
      echo "TEST_OUTPUT=${TEST_OUTPUT}" >> "$GITHUB_ENV"
      ACTION_TEST_PATH="$(realpath $(dirname "${{ inputs.config }}"))"
      echo "ACTION_TEST_PATH=${ACTION_TEST_PATH}" >> "$GITHUB_ENV"
      MOCK_LOG="$(mktemp)"
      echo "MOCK_LOG=${MOCK_LOG}" >> "$GITHUB_ENV"
      echo "${ACTION_TEST_PATH}/mocks:$PATH" >> $GITHUB_PATH
  - uses: envoyproxy/toolshed/actions/using/steps@d107d22e4398d9c0c4839d3c2de799ceb1df94d3
    id: run
    with:
      name: Run test
      steps: ${{ steps.config.outputs.value }}
      step-format: json
  - id: after-test
    shell: bash
    run: |
      FAILED=0
      if [[ ! -s "$TEST_OUTPUT" ]]; then
          echo "::warning::No test output in ${{ inputs.name }}" >&2
          exit 0
      fi
      while IFS= read -r line; do
          if [[ "$line" == fail:* ]]; then
              message="${line#fail:}"
              echo "✗ Error: ${message}"
              echo "::error::Test failed (${{ inputs.name }}): ${message}" >&2
              FAILED=1
          elif [[ "$line" == success:* ]]; then
              message="${line#success:}"
              echo "✓ Success: ${message}"
          fi
      done < "$TEST_OUTPUT"
      if [[ $FAILED -eq 0 ]]; then
          echo "✓✓✓ ${{ inputs.name }} PASSED"
      else
          echo "✗✗✗ ${{ inputs.name }} FAILED"
          echo "::error::Tests failed: ${{ inputs.name }}" >&2
          exit 1
      fi
