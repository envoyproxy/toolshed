matrix:
  platform:
  - debian11
  - ubuntu2204
  - macos
  - macos_arm64
  - windows
  bazel:
  - 7.x
  - 8.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
    - '@opentelemetry-cpp//api:api'
    - '@opentelemetry-cpp//sdk:headers'
    - '@opentelemetry-cpp//exporters/ostream:ostream_log_record_exporter'
    - '@opentelemetry-cpp//exporters/ostream:ostream_metric_exporter'
