bcr_test_module:
  module_path: ""
  matrix:
    platform:
    - debian11
    - ubuntu2404
    - macos
    bazel:
    - 8.x
  tasks:
    run_tests:
      working_directory: examples/hello_world
      name: "Run test module"
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      shell_commands:
      - "rm MODULE.bazel.lock || true"
      run_targets:
      - "//third-party-in-workspace:vendor"
      - "@rules_rust//tools/rust_analyzer:gen_rust_project"
      test_targets:
      - "//..."
