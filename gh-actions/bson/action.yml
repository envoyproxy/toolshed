
inputs:
  input:
    type: string
    required: true
  filter:
    type: string
    default: .

outputs:
  exit-code:
    value: ${{ steps.command.outputs.actual }}
  command:
    value: ${{ steps.command.outputs.value }}
  output:
    value: ${{ steps.output.outputs.value }}


runs:
  using: composite
  steps:
  - uses: envoyproxy/toolshed/gh-actions/jq@actions-v0.1.70
    id: command
    with:
      input: ${{ inputs.input }}
      input-format: yaml
      print-output: true
      options: -r
      filter: ${{ inputs.filter }}
  - id: output
    run: ${{ steps.command.outputs.value }}
    shell: bash
