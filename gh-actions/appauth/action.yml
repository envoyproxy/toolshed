name: 'Appauth'
description: 'Appauth Github workflow.'
author: 'phlax'
inputs:
  key:
    description: >
      App key for dispatch.
  app_id:
    type: number
    description: >
      App ID for dispatch.
  installation_id:
    type: number
    description: >
      App installation ID for dispatch.
  token:
    type: string
    description: |
      Token to use if no key/id supplied.
  token-ok:
    type: boolean
    default: false
    description: |
      Dont warn if token used.

runs:
  using: 'node16'
  main: 'dist/index.js'
