
inputs:
  title:
    type: string
  summary:
    type: string
  header:
    type: string
    default: |
      | Variable | Value |
      | --- | --- |
  json:
    type: string
    required: true
  filter:
    default: |
      to_entries | map("| \(.key) | \(.value) |") | join("\n")
  print-summary:
    type: boolean
    default: true
  collapse:
    type: boolean
    default: false

outputs:
  table:
    value: ${{ steps.table.outputs.value }}

runs:
  using: composite
  steps:
  - uses: envoyproxy/toolshed/gh-actions/jq@actions-v0.1.32
    name: Generate table
    id: table
    with:
      input: ${{ inputs.json }}
      options: -r
      filter: ${{ inputs.filter }}
  - name: Summary
    if: ${{ inputs.print-summary && ! inputs.collapse }}
    run: |
      {
        echo "${TITLE}"
        printf '%s' "${HEADER}"
        echo "${TABLE}"
      } >> $GITHUB_STEP_SUMMARY
    env:
      TITLE: ${{ inputs.title && format('### {0}', inputs.title) }}
      TABLE: ${{ steps.table.outputs.value }}
      HEADER: ${{ inputs.header }}
    shell: bash

  - name: Indent table
    run: |
      TABLE=$(echo '${{ steps.table.outputs.value }}' | sed  's#^#  #')
      HEADER=$(echo -n '${{ inputs.header }}' | sed  's#^#  #')
      echo "table<<nEOFn" >> $GITHUB_OUTPUT
      printf "%s\n" "${HEADER}" >> $GITHUB_OUTPUT
      echo "${TABLE}" >> $GITHUB_OUTPUT
      echo "nEOFn" >> $GITHUB_OUTPUT

    id: indented
    if: ${{ inputs.print-summary && inputs.collapse }}
    shell: bash

  - name: Summary
    if: ${{ inputs.print-summary && inputs.collapse }}
    run: |
      echo "CREATING COLLAPSE ..."
      {
        printf '%s' "${TABLE}"
      } >> $GITHUB_STEP_SUMMARY
    env:
      TABLE: |

        <details>
          <summary><b>${{ inputs.title }}</b></summary>

          ### ${{ inputs.summary }}

        ${{ steps.indented.outputs.table }}

        </details>
    shell: bash
