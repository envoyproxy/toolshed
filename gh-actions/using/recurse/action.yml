
inputs:
  uses:
    type: string
    required: true
  with:
    type: string
    default:

runs:
  using: composite
  steps:
  # .tmp.action/action.yml **must** be hardcoded
  - run: |
      mkdir -p .tmp.action
      cat << EOF > .tmp.action/action.yml
      runs:
        using: composite
        steps:
        - name: Run (${{ inputs.uses }})
          id: run
          uses: ${{ inputs.uses }}
          with: ${{ inputs.with || '{}' }}
      EOF
    shell: bash
    env:
      TMPFILE_PATH:
  - name: Run (.tmp.action)
    uses: ./.tmp.action
  - name: Cleanup (.tmp.action)
    if: always()
    shell: bash
    run: rm -rf .tmp.action
