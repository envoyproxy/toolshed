inputs:
  image-tag:
    type: string
    required: true
  key-suffix:
    type: string
    required: true
  mount-tmpfs:
    type: string
    default: true
  overwrite:
    type: boolean
    default: true

runs:
  using: "composite"
  steps:
  - uses: envoyproxy/toolshed/gh-actions/cache/restore@actions-v0.3.11
    with:
      key: ${{ inputs.image-tag }}${{ inputs.key-suffix }}
      command: |
        systemctl stop docker docker.socket
        mv /var/lib/docker /var/lib/docker.orig
        mkdir -p /var/lib/docker
        zstd --stdout -d docker.tar.zst | tar -xf - -C /var/lib/docker
        systemctl start docker
      mount-tmpfs: ${{ inputs.mount-tmpfs }}
      run-as-sudo: true
  - if: ${{ fromJSON(inputs.overwrite) }}
    run: |
      sudo rm -rf /var/lib/docker.orig &
    shell: bash
