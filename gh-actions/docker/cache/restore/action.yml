
inputs:
  image_tag:
    type: string
    required: true

runs:
  using: "composite"
  steps:
  - uses: envoyproxy/toolshed/gh-actions/cache/restore@a0dba5d15d89b5e52e52433f2a7a4a22ae7cbceb  # actions-v0.2.23
    with:
      key: ${{ inputs.image_tag }}
      command: |
        systemctl stop docker docker.socket
        mv /var/lib/docker /var/lib/docker.orig
        mkdir -p /var/lib/docker
        zstd --stdout -d docker.tar.zst | tar -xf - -C /var/lib/docker
        systemctl start docker
