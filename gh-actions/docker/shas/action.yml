inputs:
  images:
    type: string
    required: true
  env_prefix:
    type: string
    default: OUTPUT

outputs:
  shas:
    value: ${{ steps.images.outputs.value }}


runs:
  using: composite
  steps:
  - uses: envoyproxy/toolshed/gh-actions/jq@e0f55edab5d5eca4c2e4547d374f32cb7cf7b341  # actions-v0.2.25
    id: yaml
    with:
      input: ${{ inputs.images }}
      input-format: yaml
  - uses: envoyproxy/toolshed/gh-actions/foreach@e0f55edab5d5eca4c2e4547d374f32cb7cf7b341  # actions-v0.2.25
    id: json_actions
    with:
      items: ${{ steps.yaml.outputs.value }}
      steps: |
        - uses: envoyproxy/toolshed/gh-actions/docker/sha@c7af0b12be438cbcd9a015388829205199e66d4c  # actions-v0.2.25
          id: $KEY
          with:
            image: >-
              %{{ fromJSON(inputs.context).items['$KEY'] }}
            env_var: ${{ inputs.env_prefix }}_$KEY

  - uses: envoyproxy/toolshed/gh-actions/jq@e0f55edab5d5eca4c2e4547d374f32cb7cf7b341  # actions-v0.2.25
    id: images
    with:
      input: ${{ steps.json_actions.outputs.out }}
      filter: |
        .
        | fromjson
        | with_entries({key: .key, value: .value.outputs.sha})
