inputs:
  images:
    type: string
    required: true
  env_prefix:
    type: string
    default: OUTPUT

outputs:
  shas:
    value: ${{ steps.images.outputs.value }}


runs:
  using: composite
  steps:
  - uses: envoyproxy/toolshed/gh-actions/jq@b0a49d8f8d60db740c570097345ea094b108a6ee  # actions-v0.2.23
    id: yaml
    with:
      input: ${{ inputs.images }}
      input-format: yaml
  - uses: envoyproxy/toolshed/gh-actions/foreach@b0a49d8f8d60db740c570097345ea094b108a6ee  # actions-v0.2.23
    id: json_actions
    with:
      items: ${{ steps.yaml.outputs.value }}
      steps: |
        - uses: envoyproxy/toolshed/gh-actions/docker/sha@7f9ca1bceb4bc92e897e6ac75079a6907ade2eab  # actions-v0.2.23
          id: $KEY
          with:
            image: >-
              %{{ fromJSON(inputs.context).items['$KEY'] }}
            env_var: ${{ inputs.env_prefix }}_$KEY

  - uses: envoyproxy/toolshed/gh-actions/jq@b0a49d8f8d60db740c570097345ea094b108a6ee  # actions-v0.2.23
    id: images
    with:
      input: ${{ steps.json_actions.outputs.out }}
      filter: |
        .
        | fromjson
        | with_entries({key: .key, value: .value.outputs.sha})
