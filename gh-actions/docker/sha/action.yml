
inputs:
  image:
    type: string
    required: true
  env_var:
    type: string
outputs:
  sha:
    value: ${{ steps.image.outputs.sha }}

runs:
  using: composite
  steps:
  - run: |
      sha="$(docker buildx imagetools inspect ${{ inputs.image }} \
        | grep -E "^Digest:" \
        | cut -d: -f3)"
        echo "sha=${sha}" >> "$GITHUB_OUTPUT"
      if [[ -n "${{ inputs.env_var }}" ]]; then
          echo "SETTING: ${{ inputs.env_var }}=${sha}"
          echo "${{ inputs.env_var }}=${sha}" >> $GITHUB_ENV
      fi
    id: image
    shell: bash
