uses: ./gh-actions/jq
id: jq
with:
  input: '{"users": [{"name": "Alice", "age": 30}, {"name": "Bob", "age": 25}]}'
  filter: '.users | map(.name)'

after:
- shell: bash
  run: |
    . "${ACTION_TEST_PATH}/test_fun.sh"
    
    JQ_OUTPUT='${{ steps.jq.outputs.value }}'
    test_output_not_empty "$JQ_OUTPUT"
    test_json_array_item "$JQ_OUTPUT" "0" "Alice" "First name"
    test_json_array_item "$JQ_OUTPUT" "1" "Bob" "Second name"
