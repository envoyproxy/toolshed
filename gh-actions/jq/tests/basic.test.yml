uses: ./gh-actions/jq
id: jq
with:
  input: '{"key": "value", "number": 42}'
  filter: '.'

after:
- shell: bash
  run: |
    . "${ACTION_TEST_PATH}/test_fun.sh"
    
    JQ_OUTPUT='${{ steps.jq.outputs.value }}'
    test_output_not_empty "$JQ_OUTPUT"
    test_json_key "$JQ_OUTPUT" "key" "value"
    test_json_key "$JQ_OUTPUT" "number" "42"
