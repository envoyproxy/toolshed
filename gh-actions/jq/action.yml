name: 'Jq'
description: 'Mangle JSON with Jq.'
author: 'phlax'
inputs:
  input:
    description: >
      Input string to mangle.
    default: ""
  options:
    description: >
      Jq command options.
    default: ""
  filter:
    description: >
      Jq filter expression.
    default: "."
  env_var:
    description: >
      Env var to save output to
    default: ""
runs:
  using: 'node16'
  main: 'dist/index.js'
