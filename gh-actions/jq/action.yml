name: 'Jq'
description: 'Mangle JSON with Jq.'
author: 'phlax'
inputs:
  input:
    description: >
      Input string to mangle.
    default: ""
  decode:
    description: >
      Decode input from base64.
    type: boolean
    default: false
  encode:
    description: >
      Encode output to base64.
    type: boolean
    default: false
  options:
    description: >
      Jq command options.
    default: "-c"
  filter:
    description: >
      Jq filter expression.
    default: "."
  env_var:
    description: >
      Env var to save output to
    default: ""
  print-result:
    type: boolean
    default: false
  use-tmp-file:
    type: boolean
    default: false
runs:
  using: 'node16'
  main: 'dist/index.js'
