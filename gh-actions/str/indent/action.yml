
inputs:
  string:
    type: string
    required: true
  indent:
    type: number
    required: true

outputs:
  string:
    value: ${{ steps.string.outputs.value }}


runs:
  using: composite
  steps:
  - name: Indent string
    run: |
      INDENT=$(printf '%*s' "${{ inputs.indent }}" '')
      STRING=$(echo '${{ inputs.string }}' | sed "s#^#${INDENT}#")
      echo "value<<nEOFn" >> $GITHUB_OUTPUT
      printf "%s\n" "${STRING}" >> $GITHUB_OUTPUT
      echo "nEOFn" >> $GITHUB_OUTPUT
    id: string
    shell: bash
