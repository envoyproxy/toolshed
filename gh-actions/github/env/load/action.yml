
inputs:
  name:
    type: string
    default: env
  run-id:
    type: string
    required: true
  check-name:
    type: string
    default:
  filter:
    type: string
    default: .


outputs:
  data:
    value: ${{ steps.data.outputs.value }}
  output:
    value: ${{ steps.toenv.outputs.value }}


runs:
  using: composite
  steps:
  - name: Download environment data
    id: download
    uses: envoyproxy/toolshed/gh-actions/github/artifact/download@actions-v0.1.83
    with:
      name: ${{ inputs.name }}
      path: ${{ runner.temp }}
      run-id: ${{ inputs.run-id }}
  - uses: envoyproxy/toolshed/gh-actions/jq@actions-v0.1.83
    name: Load env data
    id: data
    with:
      input-format: json-path
      input: ${{ runner.temp }}/${{ inputs.name }}.json
      filter: ${{ inputs.filter }}
      print-result: ${{ fromJSON(env.CI_DEBUG || 'false') && true || false }}
  - run: |
      # Cleanup temporary env file
      rm -rf ${{ runner.temp }}/${{ inputs.name }}.json
    shell: bash
