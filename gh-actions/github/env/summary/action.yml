inputs:
  append:
    type: boolean
    default: true
  base-sha:
    type: string
  env:
    type: string
    required: true
  env-filter:
    type: string
    required: true
  icon:
    type: string
    required: true
  indent:
    type: number
    default: 0
  link:
    type: string
    required: false
  message:
    type: string
    required: true
  pr:
    type: number
  output-path:
    type: string
  ref:
    type: string
  sha:
    type: string
    required: true
  target-branch:
    type: string
    required: false
  title:
    type: string
    required: false

outputs:
  summary:
    value: ${{ steps.output.outputs.string }}
  title:
    value: ${{ steps.title.outputs.title }}


runs:
  using: composite
  steps:
  - uses: envoyproxy/toolshed/gh-actions/str/sub@actions-v0.1.37
    id: sha-short
    with:
      string: ${{ inputs.sha }}
      length: 7
  - uses: envoyproxy/toolshed/gh-actions/str/sub@actions-v0.1.37
    id: base-sha-short
    with:
      string: ${{ inputs.base-sha }}
      length: 7
  - uses: envoyproxy/toolshed/gh-actions/jq@actions-v0.1.37
    name: Change
    id: change
    with:
      input: ${{ inputs.message }}
      options: -Rs
      sanitize-input: false
      filter: >-
        . as $message
        | {"title": ($message | split("\n")[0]),
           "body": ($message | "  > " + (split("\n")[1:] | join("\n  > ")))}

  - run: |
      if [[ -n "$TITLE" ]]; then
          printf 'title=%s' "${TITLE}" >> "$GITHUB_OUTPUT"
      fi
      if [[ -n "${{ inputs.link }}" ]]; then
          REF_TITLE=(
              "${{ ! inputs.pr && 'postsubmit' || 'pr' }}/"
              "${{ inputs.pr && format('{0}/', inputs.pr) || '' }}"
              "${{ inputs.target-branch }}"
              "@${{ steps.sha-short.outputs.string }}")
      else
          REF_SHA_LINK="[${{ steps.sha-short.outputs.string }}](https://github.com/${{ github.repository }}/commit/${{ inputs.sha }})"
          REF_TITLE=(
              "${{ ! inputs.pr && 'postsubmit' || 'pr' }}/")
          if [[ -n "${{ inputs.pr }}" ]]; then
              REF_TITLE+=("[${{ inputs.pr }}](https://github.com/${{ github.repository }}/pull/${{ inputs.pr }})/")
          fi
          REF_TITLE+=(
              "${{ inputs.target-branch }}"
              "@${REF_SHA_LINK}")
      fi
      IFS=; echo "title=${REF_TITLE[*]}" >> "$GITHUB_OUTPUT"
    shell: bash
    id: title
    env:
      TITLE: ${{ inputs.title }}

  - run: |
      echo "link=$PR_LINK" >> $GITHUB_OUTPUT
    shell: bash
    id: pr
    if: ${{ inputs.pr }}
    env:
      PR_LINK: >-
        ![](https://raw.githubusercontent.com/primer/octicons/main/icons/git-pull-request-16.svg)
        [#${{ inputs.pr }}](https://github.com/${{ github.repository }}/pull/${{ inputs.pr }})
        [`merge`](https://github.com/${{ github.repository }}/commit/${{ inputs.ref }})
        [`${{ inputs.target-branch }}@${{ steps.base-sha-short.outputs.string }}`](https://github.com/${{ github.repository }}/commit/${{ inputs.base-sha }})

  - run: |
      echo "value<<EOF" >> $GITHUB_OUTPUT
      printf "%s\n" "${TITLE}" >> $GITHUB_OUTPUT
      echo "${BODY}" >> $GITHUB_OUTPUT
      echo "EOF" >> $GITHUB_OUTPUT
    shell: bash
    id: request
    env:
      TITLE: >-
        ##
        ${{ inputs.icon }}
        Request (${{ inputs.link && format('[{0}]({1})', steps.title.outputs.title, inputs.link) || steps.title.outputs.title }})
      BODY: |
        <img src="${{ github.event.sender.avatar_url }}" alt="${{ github.actor }}" width="18" height="18"> @${{ github.actor }} [`${{ steps.sha-short.outputs.string }}`](https://github.com/${{ github.repository }}/commit/${{ steps.sha-short.outputs.string }}) ${{ steps.pr.outputs.link }}

        <details>
          <summary><b>${{ fromJSON(steps.change.outputs.value).title }}</b></summary>

        ${{ fromJSON(steps.change.outputs.value).body }}
        </details>

    name: Summary
  - uses: envoyproxy/toolshed/gh-actions/json/table@actions-v0.1.37
    name: Environment summary
    id: table
    with:
      json: ${{ inputs.env }}
      filter: ${{ inputs.env-filter }}
      title: Environment
      summary: Request
      collapse: true
  - run: |
      echo "value<<nEOFn" >> $GITHUB_OUTPUT
      printf '%s\n' "${REQUEST}" >> $GITHUB_OUTPUT
      printf '%s\n' "${TABLE}" >> $GITHUB_OUTPUT
      echo "nEOFn" >> $GITHUB_OUTPUT
    shell: bash
    id: raw-output
    env:
      REQUEST: ${{ steps.request.outputs.value }}
      TABLE: ${{ steps.table.outputs.summary }}
  - uses: envoyproxy/toolshed/gh-actions/str/indent@actions-v0.1.37
    id: output
    with:
      string: ${{ steps.raw-output.outputs.value }}
      indent: ${{ inputs.indent }}
  - run: |
      if [[ "${{ inputs.output-path }}" == "GITHUB_STEP_SUMMARY" ]]; then
          printf '%s\n' "${REQUEST}" >> $GITHUB_STEP_SUMMARY
      else
          printf '%s\n' "${REQUEST}" >> ${{ inputs.output-path }}
      fi
    shell: bash
    id: summary
    if: ${{ inputs.output-path }}
    env:
      REQUEST: ${{ steps.output.outputs.string }}
