
inputs:
  name:
    type: string
    default: env
  env:
    type: string
    required: true


runs:
  using: composite
  steps:
  - name: Save environment data
    id: save
    shell: bash
    run: |
      OUTPUT_DIR=$(mktemp -d)
      echo '${{ inputs.env }}' >> "$OUTPUT_DIR/${{ inputs.name }}.json"
      echo "directory=${OUTPUT_DIR}" >> $GITHUB_OUTPUT
  - name: Upload environment data
    uses: actions/upload-artifact@v3
    with:
      name: ${{ inputs.name }}
      path: ${{ steps.save.outputs.directory }}
