uses: ./gh-actions/github/release/latest
id: latest-limit
with:
  repository: owner/repo
  limit: 200
  pattern: ^python-
  token: MOCK_TOKEN

after:
- shell: bash
  run: |
    . "${ACTION_TEST_PATH}/test_fun.sh"
    TAG_OUTPUT='%{{ steps.latest-limit.outputs.tag }}'
    test_output "$TAG_OUTPUT" python-v0.1.1
    test_output_log 200 '[.[]|select(.tagName|test("^python-"))]|'
