uses: ./gh-actions/github/release
id: release
with:
  dry-run: true
  fail-if-exists: true
  name: test-package
  repository: test/repo
  sha: abc123def456
  token: fake-token
  version: 1.2.3
  version-file: /tmp/test-version.txt

before:
- shell: bash
  run: |
    # Setup test environment
    mkdir -p /tmp/test-release
    cd /tmp/test-release
    git init --initial-branch=main
    git config user.email "test@example.com"
    git config user.name "Test User"
    
    # Create version file
    echo "1.2.3-dev" > /tmp/test-version.txt
    git add /tmp/test-version.txt
    git commit -m "Initial commit"
    
    # Setup mock log
    export MOCK_LOG=/tmp/gh-mock-dry-run.log
    rm -f "$MOCK_LOG"
    
    # Add mocks to PATH
    export PATH="${GITHUB_WORKSPACE}/gh-actions/github/release/tests/mocks:$PATH"
    
    # Configure mock: release doesn't exist
    export MOCK_RELEASE_EXISTS=false
    
    echo "✓ Test setup complete"

after:
- shell: bash
  run: |
    cd /tmp/test-release
    
    # Add mocks to PATH
    export PATH="${GITHUB_WORKSPACE}/gh-actions/github/release/tests/mocks:$PATH"
    export MOCK_LOG=/tmp/gh-mock-dry-run.log
    
    # Get the output
    RELEASE_OUTPUT='${{ steps.release.outputs.result }}'
    echo "Release output:"
    echo "$RELEASE_OUTPUT"
    
    # Verify output is not empty
    if [[ -z "$RELEASE_OUTPUT" ]]; then
        echo "✗ Error: Release output is empty"
        exit 1
    fi
    echo "✓ Release output is not empty"
    
    # Parse as JSON array and check contents
    OUTPUT_LINES=$(echo "$RELEASE_OUTPUT" | jq -r '.[]')
    echo "Output lines:"
    echo "$OUTPUT_LINES"
    
    # Check for gh release create command
    if ! echo "$OUTPUT_LINES" | grep -q "gh release create"; then
        echo "✗ Error: Expected 'gh release create' in output"
        exit 1
    fi
    echo "✓ Found 'gh release create' command in output"
    
    # Check for SKIPPED (dry run)
    if ! echo "$OUTPUT_LINES" | grep -q "SKIPPED"; then
        echo "✗ Error: Expected 'SKIPPED' in output for dry run"
        exit 1
    fi
    echo "✓ Found 'SKIPPED' markers for dry run"
    
    # Verify gh release view was called
    if [[ ! -f "$MOCK_LOG" ]]; then
        echo "✗ Error: Mock log file not found"
        exit 1
    fi
    
    if ! grep -q "gh release view" "$MOCK_LOG"; then
        echo "✗ Error: 'gh release view' not found in mock log"
        cat "$MOCK_LOG"
        exit 1
    fi
    echo "✓ Mock gh command was called correctly"
    
    # Verify gh release create was NOT called (dry run)
    if grep -q "gh release create" "$MOCK_LOG"; then
        echo "✗ Error: 'gh release create' should not be called in dry run"
        cat "$MOCK_LOG"
        exit 1
    fi
    echo "✓ gh release create was not called (dry run)"
    
    # Verify version file was updated
    if [[ ! -f /tmp/test-version.txt ]]; then
        echo "✗ Error: Version file not found"
        exit 1
    fi
    
    VERSION_CONTENT=$(cat /tmp/test-version.txt)
    if [[ "$VERSION_CONTENT" != "1.3.0-dev" ]]; then
        echo "✗ Error: Expected version '1.3.0-dev', got '$VERSION_CONTENT'"
        exit 1
    fi
    echo "✓ Version file updated to next dev version"
    
    # Verify git commit was made
    if ! git log --oneline | grep -q "repo: Dev Test-package"; then
        echo "✗ Error: Expected commit message not found"
        git log --oneline
        exit 1
    fi
    echo "✓ Git commit created with correct message"
    
    # Cleanup
    rm -rf /tmp/test-release
    rm -f /tmp/test-version.txt
    rm -f "$MOCK_LOG"
    
    echo "✓ Dry run test passed"
