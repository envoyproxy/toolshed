uses: ./gh-actions/github/checkout
id: checkout
with:
  committer-name: "Test User"
  committer-email: "test@example.com"

after:
- shell: bash
  run: |
    . "${ACTION_TEST_PATH}/test_fun.sh"
    EXPECTED_REPO="%{{ github.repository }}"
    OUTPUT_BRANCH="%{{ steps.checkout.outputs.branch-name }}"
    EXPECTED_BRANCH="%{{ github.ref_name }}"
    test_checkout
    test_repository $EXPECTED_REPO
    test_branch "$OUTPUT_BRANCH" "$EXPECTED_BRANCH"
    test_depth 1
    test_git_config "Test User" "test@example.com"
