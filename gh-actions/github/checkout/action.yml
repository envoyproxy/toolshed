
inputs:
  config:
    type: string
    required: true
  app_id:
    type: string
  app_key:
    type: string
  committer-name:
    type: string
    default:
  committer-email:
    type: string
    default:
  strip-prefix:
    type: string
    default:

outputs:
  token:
    value: ${{ steps.appauth.outputs.token }}
  branch_name:
    value: ${{ steps.branch.outputs.name }}


runs:
  using: composite
  steps:
  - name: Fetch token for app auth
    id: appauth
    uses: envoyproxy/toolshed/gh-actions/appauth@actions-v0.1.1
    if: ${{ inputs.app_id && inputs.app_key }}
    with:
      app_id: ${{ inputs.app_id }}
      key: ${{ inputs.app_key }}
  - name: Parse YAML config
    id: parsed
    uses: envoyproxy/toolshed/gh-actions/yaml/tojson@actions-v0.1.1
    with:
      yaml: ${{ inputs.config || '{}' }}
  - name: Add auth token to config
    id: config
    if: ${{ steps.appauth.outputs.token }}
    uses: envoyproxy/toolshed/gh-actions/jq@actions-v0.1.1
    with:
      input: ${{ steps.parsed.outputs.json }}
      filter: |
        . + { "token": "${{ steps.appauth.outputs.token }}" }
  - uses: actions/checkout@v4
    name: Checkout repository
    with: ${{ fromJSON(steps.appauth.outputs.token && steps.config.outputs.value || steps.parsed.outputs.json) }}
  - name: Configure committer
    if: ${{ inputs.committer-name && inputs.committer-email }}
    run: |
      git config --global user.name $COMMITTER_NAME
      git config --global user.email $COMMITTER_EMAIL
    env:
      COMMITTER_NAME: ${{ inputs.committer-name }}
      COMMITTER_EMAIL: ${{ inputs.committer-email }}
    shell: bash
  - run: |
      REF_NAME="$(git rev-parse --abbrev-ref HEAD)"
      BRANCHNAME="${REF_NAME#${{ inputs.strip-prefix }}}"
      echo "name=${BRANCHNAME}" >> $GITHUB_OUTPUT
    name: Get branch name
    id: branch
    shell: bash
