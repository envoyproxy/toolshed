
inputs:
  command:
    type: string
    required: true
  command-prefix:
    type: string
    default:
  container-command:
    type: string
    default:
  catch-errors:
    type: boolean
    default: false
  error-match:
    type: string
    default: |
      ERROR
  notice-match:
    type: string
    default: |
      NOTICE
  warning-match:
    type: string
    default: |
      WARNING

  env:
    type: string


runs:
  using: composite
  steps:
  - run: |
      if [[ "${#INPUT_ENV}" -ne 0 ]]; then
          SOURCETMP="$(mktemp)"
          # TODO(phlax): Fix escaping
          echo "${{ inputs.env }}" > "$SOURCETMP"
          . "$SOURCETMP"
          rm -rf "$SOURCETMP"
      fi
      COMMAND=()
      if [[ -n "${{ inputs.container-command }}" ]]; then
          COMMAND+=(${{ inputs.container-command }})
      fi
      if [[ -n "${{ inputs.container-command }}" && -n "${{ inputs.command-prefix }}" ]]; then
          COMMAND+=('${{ inputs.command-prefix }} ${{ inputs.command }}')
      else
          COMMAND+=(
              ${{ inputs.command-prefix }}
              ${{ inputs.command }})
      fi
      TMP_OUTPUT=$(mktemp)
      "${COMMAND[@]}" 2> >(tee "$TMP_OUTPUT") || {
          FAILED=true
      }
      OUTPUT="$(cat "$TMP_OUTPUT")"
      rm -rf "$TMP_OUTPUT"
      bubble_messages () {
          message_type="$1"
          matcher="$2"
          IFS=$'\n' read -ra matches <<< "${matcher}"
          for match in "${matches[@]}"; do
              if ! echo "$OUTPUT" | grep -q "$match"; then
                  continue
              fi
              matched="$(echo "$OUTPUT" | grep "$match")"
              while read -r message; do
                  echo "::${message_type}::${message}"
              done < <(echo "$matched" | grep -o ".*" || :)
          done
      }
      bubble_messages error "${{ inputs.error-match }}"
      bubble_messages warning "${{ inputs.warning-match }}"
      bubble_messages notice "${{ inputs.notice-match }}"
      if [[ -n "$FAILED" && "${{ inputs.catch-errors }}" != "true" ]]; then
          exit 1
      fi
    shell: bash
    env:
      INPUT_ENV: ${{ inputs.env }}
