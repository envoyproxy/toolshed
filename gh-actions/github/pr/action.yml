inputs:
  base:
    type: string
    required: true
  body:
    type: string
  branch:
    type: string
    required: true
  commit:
    type: boolean
    default: true
  title:
    type: string
    required: true
  GITHUB_TOKEN:
    type: string
    required: true

  append-commit-message:
    type: boolean
    default: false
  committer-name:
    type: string
  committer-email:
    type: string
  commit-message:
    type: string
  working-directory:
    type: string
    default: .
  diff-upload:
    type: string
    default: ""
  diff-show:
    type: boolean
    default: false
  dry-run:
    type: boolean
    default: false
  wip:
    type: boolean
    default: false


runs:
  using: composite
  steps:
  - name: Checkout branch (${{ inputs.branch }})
    uses: envoyproxy/toolshed/gh-actions/bson@actions-v0.3.16
    env:
      GH_TOKEN: ${{ inputs.GITHUB_TOKEN }}
      CI_DEBUG: true
    with:
      input: |
        base: ${{ inputs.base }}
        branch: ${{ inputs.branch }}
        body: ${{ toJSON(inputs.body) }}
        commit: ${{ inputs.commit }}
        committer-name: ${{ inputs.committer-name }}
        committer-email: ${{ inputs.committer-email }}
        commit-message: ${{ toJSON(inputs.commit-message) }}
        diff-show: ${{ inputs.diff-show }}
        diff-upload: ${{ inputs.diff-upload }}
        title: ${{ toJSON(inputs.title) }}
        working-directory: ${{ inputs.working-directory }}
      input-format: yaml
      filter: |
        . as $input
        | .["working-directory"] as $workingDirectory
        | .base as $base
        | .body as $body
        | .branch as $branch
        | (.title | @sh) as $title
        | "git -C \($workingDirectory)" as $git
        | .["committer-name"] as $committerName
        | .["committer-email"] as $committerEmail
        | (($input["commit-message"] // $input.title) | @sh) as $commitMessage
        | "
        \($git) config --global user.name \($committerName)
        \($git) config --global user.email \($committerEmail)
        \($git) commit . -m \($commitMessage)
        " as $gitCommit
        | if $input.commit then
            $gitCommit
          else "" end
        | . as $gitCommit
        | if $input["diff-show"] and ($input["diff-upload"] | not) then
            "\($git) diff HEAD^1"
          else "" end
        | . as $gitDiff
        | "
        \($git) checkout -b \($branch)
        \($gitCommit)
        \($gitDiff)
        \($git) push --no-verify --set-upstream origin \($branch)
        BODY=\"\($body)\"
        SIGNOFF=\"$(\($git) log -1 --pretty=%B | tail -n +2)\"
        BODY=\"${BODY}\n\n${SIGNOFF}\"
        cd \($workingDirectory)
        gh pr create \\
          -B \($base) \\
          -H \($branch) \\
          --title \($title) \\
          --body \"$BODY\"
        "

  - name: Upload diff
    uses: envoyproxy/toolshed/gh-actions/upload/diff@actions-v0.3.16
    if: ${{ inputs.diff-upload }}
    with:
      diff: HEAD^1
      name: ${{ inputs.diff-upload }}
      show: ${{ inputs.diff-show }}
