    interval: daily
  groups:
    dependencies:
      patterns:
      - "*"

- package-ecosystem: npm
  directories:
  - /js/appauth
  - /js/dispatch
  - /js/github/checks
  - /js/github/mutex
  - /js/github/script/run
  - /js/hashfiles
  - /js/jq
  - /js/retest
  - /js/torun
  schedule:
    interval: daily
  groups:
    dependencies:
      patterns:
      - "*"

- package-ecosystem: pip
  directories:
