version: 2
updates:
- package-ecosystem: bazel
  directories:
  - /bazel
  schedule:
    interval: daily
  groups:
    dependencies:
      patterns:
      - "*"

- package-ecosystem: cargo
  directories:
  - /rust
  schedule:
    interval: daily
  groups:
    dependencies:
      patterns:
      - "*"

