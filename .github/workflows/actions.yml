name: Github/actions

on:
  push:
  pull_request:


jobs:
  gh-actions:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: appauth
          - name: dispatch
          - name: github/checks
          - name: github/mutex
          - name: hashfiles
          - name: jq
          - name: retest
          - name: torun
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version || '20.x' }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version || '20.x' }}
    - run: npm install
      working-directory: gh-actions/${{ matrix.name }}
    - run: npm run lint
      working-directory: gh-actions/${{ matrix.name }}
      if: ${{ matrix.name != 'status' }}
    - run: npm test
      working-directory: gh-actions/${{ matrix.name }}
      if: ${{ matrix.name != 'status' }}
