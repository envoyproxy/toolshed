name: Github/actions CI

on:
  push:
    branches:
    - main
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true


jobs:
  request:
    runs-on: ubuntu-24.04
    outputs:
      run: ${{ steps.filter.outputs.run }}
      tests: ${{ steps.tests.outputs.output }}
    steps:
    - uses: envoyproxy/toolshed/actions/github/should-run@8bcc8dc6d3fc28d318e66e1121162cd8bc1d3197
      id: filter
      with:
        config: |
          paths:
          - 'actions/**'
          - 'js/**'
          - '.github/workflows/actions.yml'
    - id: tests
      uses: envoyproxy/toolshed/actions/bson@8bcc8dc6d3fc28d318e66e1121162cd8bc1d3197
      with:
        input: |
          OUTPUT="$(find actions -path "*/tests/*.test.yml" -type f)"
        filter: |
          bash::output
        result-filter: |
          split("\n")
          | map(select(length > 0))

  actions:
    runs-on: ubuntu-24.04
    needs: request
    if: >-
      fromJSON(needs.request.outputs.run)
      && needs.request.outputs.tests != '[]'
    strategy:
      fail-fast: false
      matrix:
        test: ${{ fromJSON(needs.request.outputs.tests) }}
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
    - name: Run test
      uses: envoyproxy/toolshed/actions/test-runner@8bcc8dc6d3fc28d318e66e1121162cd8bc1d3197
      with:
        config: ${{ matrix.test }}
        name: ${{ matrix.test }}

  status:
    runs-on: ubuntu-24.04
    if: >-
      always()
      && github.event_name == 'pull_request'
    name: Actions
    needs:
    - request
    - actions
    steps:
    - run: |
        if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" || "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more jobs failed or were cancelled"
            exit 1
        fi
        echo "All required jobs passed or were skipped"
