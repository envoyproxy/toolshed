name: "CodeQL"

on:
  push:
    branches:
    - "main"
  pull_request:
    branches:
    - "main"
  schedule:
  - cron: '16 11 * * 5'

permissions:
  contents: read


jobs:
  analyze:
    name: Analyze
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-22.04' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language:
        - javascript-typescript
        - python

    steps:
    - name: Checkout repository
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29  # v4.1.6

    - name: Initialize CodeQL
      uses: github/codeql-action/init@530d4feaa9c62aaab2d250371e2061eb7a172363  # v3.25.9
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@530d4feaa9c62aaab2d250371e2061eb7a172363  # v3.25.9

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@530d4feaa9c62aaab2d250371e2061eb7a172363  # v3.25.9
      with:
        category: "/language:${{matrix.language}}"
