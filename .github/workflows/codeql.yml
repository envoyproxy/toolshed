name: "CodeQL"

on:
  push:
    branches:
    - "main"
  pull_request:
    branches:
    - "main"
  schedule:
  - cron: '16 11 * * 5'

permissions:
  contents: read


jobs:
  analyze:
    name: Analyze
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-22.04' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language:
        - javascript-typescript
        - python

    steps:
    - name: Checkout repository
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b  # v4.1.4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@8f596b4ae3cb3c588a5c46780b86dd53fef16c52  # v3.25.2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@8f596b4ae3cb3c588a5c46780b86dd53fef16c52  # v3.25.2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@8f596b4ae3cb3c588a5c46780b86dd53fef16c52  # v3.25.2
      with:
        category: "/language:${{matrix.language}}"
