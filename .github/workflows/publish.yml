name: Publish release artifacts

permissions:
  actions: read

on:
  workflow_run:
    workflows:
    - Bazel CI
    - Rust CI
    types:
    - completed


jobs:
  check-and-publish:
    permissions:
      actions: read
      contents: write
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/_publish.yml
    with:
      workflows: |
        Bazel CI
        Rust CI
