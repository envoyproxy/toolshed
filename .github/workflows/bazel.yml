name: Bazel tests

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
    - main
  release:
    types:
    - published

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  should:
    runs-on: ubuntu-24.04
    if: github.event_name != 'release'
    outputs:
      run: ${{ steps.filter.outputs.run }}
    steps:
    - uses: envoyproxy/toolshed/gh-actions/github/should-run@b35c54c7fe7bdde2685b1f3d6b3927be0da9ffdb
      id: filter
      with:
        config: |
          paths:
          - 'bazel/**'
          - '.github/workflows/bazel.yml'

  test:
    needs: should
    if: >-
      always()
      && github.event_name != 'release'
      && fromJSON(needs.should.outputs.run || 'false')
    uses: ./.github/workflows/_bazel.yml
    with:
      mode: ${{ matrix.mode }}
    strategy:
      fail-fast: false
      matrix:
        mode:
        - workspace
        - bzlmod

  build-sanitizers:
    runs-on: ubuntu-22.04
    if: >-
      github.event_name == 'release'
      && startsWith(github.event.release.name, 'bins-')
    strategy:
      matrix:
        sanitizer: [msan, tsan]
    steps:
    - name: Checkout Repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

    - name: Setup Bazel
      uses: bazelbuild/setup-bazelisk@b39c379c82683a5f25d34f0d062761f62693e0b2  # v3

    - name: Install libtinfo
      run: |
        sudo apt-get -qq update
        sudo apt-get -qq install -y libtinfo5

    - name: Build ${{ matrix.sanitizer }} libraries
      run: |
        cd bazel
        bazel build //compile:cxx_${{ matrix.sanitizer }}

    - name: Upload ${{ matrix.sanitizer }} libraries
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6.0.0
      with:
        name: ${{ matrix.sanitizer }}-llvm18.1.8-x86_64
        path: bazel/bazel-bin/compile/${{ matrix.sanitizer }}-llvm18.1.8-x86_64.tar.xz
        retention-days: 30

  publish:
    if: >-
      always()
      && (github.event_name == 'release'
          && startsWith(github.event.release.name, 'bins-'))
    runs-on: ubuntu-24.04
    needs:
    - build-sanitizers
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
    - name: Download all workflow run artifacts
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
      with:
        path: artifacts
    - name: Upload release assets
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        for artifact in artifacts/*; do
            [[ ! -d "$artifact" ]] && continue
            name=$(basename "$artifact")
            file=$(ls "$artifact"/*.tar.xz)
            echo "Uploading $file as $name.tar.xz"
            gh release upload "${{ github.event.release.tag_name }}" \
                "$file#$name.tar.xz" \
                --clobber
        done

  status:
    runs-on: ubuntu-24.04
    if: >-
      always()
      && github.event_name == 'pull_request'
    name: Bazel
    needs:
    - should
    - test
    steps:
    - run: |
        if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" || "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more jobs failed or were cancelled"
            exit 1
        fi
        echo "All required jobs passed or were skipped"
