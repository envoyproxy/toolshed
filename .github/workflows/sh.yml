name: Ba/sh tests

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
    - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}


jobs:
  request:
    runs-on: ubuntu-24.04
    outputs:
      run: ${{ steps.filter.outputs.run }}
    steps:
    - uses: envoyproxy/toolshed/gh-actions/github/should-run@b78171200b6cf28afef2fd16c9015e8dba6e37cc
      id: filter
      with:
        config: |
          paths:
          - 'sh/**'
          - '.github/workflows/sh.yml'
          - 'get-pants.sh'

  shebang:
    runs-on: ${{ matrix.platform }}
    needs: request
    if: fromJSON(needs.request.outputs.run)
    strategy:
      fail-fast: false
      matrix:
        platform:
        - ubuntu-24.04
        # - macos-14
        test:
        - ./sh/tests/test_watch.sh ./sh/watch.sh

    steps:
    - name: Checkout Repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
    - run: |
        sudo apt-get update
        sudo apt-get  -qq install -y inotify-tools
      if: ${{ matrix.platform == 'ubuntu-24.04' }}
    - run: |
        brew install bash coreutils fswatch gnu-tar
      if: ${{ matrix.platform == 'macos-14' }}
    - run: ${{ matrix.test }}
      env:
        DEBUG:

  status:
    runs-on: ubuntu-24.04
    if: >-
      always()
      && github.event_name == 'pull_request'
    name: Sh
    needs:
    - request
    - shebang
    steps:
    - run: |
        if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" || "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more jobs failed or were cancelled"
            exit 1
        fi
        echo "All required jobs passed or were skipped"
