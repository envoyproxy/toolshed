name: _release

permissions:
  contents: read

on:
  workflow_call:
    secrets:
      app-id:
      app-key:
    inputs:
      action:
        type: string
        required: true
      committer-email:
        type: string
        required: true
      committer-name:
        type: string
        required: true
      dry-run:
        description: Dry run (no PR created)
        type: boolean
        default: false
      template-version-update:
        type: string
        default: |
          echo \"\(.version.next)\" > \"\(.version_file)\"
      type:
        description: Release type
        required: true
        type: string


jobs:
  release:
    name: ${{ inputs.action }}
    runs-on: ubuntu-24.04
    steps:
    - uses: envoyproxy/toolshed/gh-actions/github/release/latest@86d6b999c09e126b8b8ef3548a979f0099607557
      id: latest
    - run: |
        echo "LATEST: ${{ steps.latest.output.tag }}"

    - uses: envoyproxy/toolshed/gh-actions/appauth@86d6b999c09e126b8b8ef3548a979f0099607557
      id: appauth
      name: Appauth
      if: >-
        ! inputs.dry-run
      with:
        app_id: ${{ secrets.app-id }}
        key: ${{ secrets.app-key }}
    - id: checkout
      name: Checkout the repository
      uses: envoyproxy/toolshed/gh-actions/github/checkout@86d6b999c09e126b8b8ef3548a979f0099607557
      with:
        branch: main
        committer-name: ${{ inputs.committer-name }}
        committer-email: ${{ inputs.committer-email }}
        pr: ${{ github.event.pull_request.number || '' }}
        token: ${{ steps.appauth.outputs.token }}
    - name: Get version file
      id: version-file
      uses: envoyproxy/toolshed/gh-actions/jq@86d6b999c09e126b8b8ef3548a979f0099607557
      with:
        input: |
          actions: gh-actions/VERSION.txt
          bins: BINS_VERSION.txt
          bazel: bazel/VERSION.txt
          python: py/VERSION.txt
        input-format: yaml
        options: -r
        filter: .["${{ inputs.type }}"]
    - name: Get version info
      id: version
      uses: envoyproxy/toolshed/gh-actions/version@86d6b999c09e126b8b8ef3548a979f0099607557
      with:
        version-file: ${{ steps.version-file.outputs.value }}
    - name: Update version file
      uses: envoyproxy/toolshed/gh-actions/bson@86d6b999c09e126b8b8ef3548a979f0099607557
      if: >-
        inputs.action != 'prepare'
      with:
        input: |
          version: ${{ steps.version.outputs.version }}
          version_file: ${{ steps.version-file.outputs.value }}
        filter: |
          if .version.is_dev then
            "${{ inputs.template-version-update }}"
          else ":" end

    # ACTIONS ONLY
    - name: Prepare actions
      if: >-
        inputs.type == 'actions'
        && inputs.action != 'release-no-prepare'
      run: |
        HEAD=$(git rev-parse HEAD)
        OUTDATED=()
        while read -r hash; do
            if [[ "$hash" != "$HEAD" ]]; then
                OUTDATED+=("$hash")
                git grep "${hash}" gh-actions/ \
                    | cut -d: -f1 \
                    | sort -u \
                    | xargs sed -i s/${hash}/${HEAD}/g
            fi
        done < <(git grep toolshed/gh-actions/ gh-actions/ | grep @ | grep -v VERSION | cut -d@ -f2 | sort -u)

    - name: Commit changes
      id: commit
      env:
        COMMIT_MESSAGE: >-
          ${{ inputs.type }}:
          ${{ inputs.action == 'prepare' && 'Prepare release' || 'Release' }}
          v${{ fromJSON(steps.version.outputs.version).next }}
      run: |
        if [[ -n "$(git status --porcelain)" ]]; then
            git commit . -m "${COMMIT_MESSAGE}" --signoff
            echo "message=${COMMIT_MESSAGE}" >> "$GITHUB_OUTPUT"
            echo "changes=true" >> "$GITHUB_OUTPUT"
            exit
        fi
        echo "changes=false" >> "$GITHUB_OUTPUT"
    - name: Create Pull Request
      uses: envoyproxy/toolshed/gh-actions/github/pr@86d6b999c09e126b8b8ef3548a979f0099607557
      if: fromJSON(steps.commit.outputs.changes)
      with:
        base: main
        branch: >-
          release/${{
            inputs.action == 'prepare'
            && 'prepare'
            || 'create'
          }}/${{ inputs.type }}/${{ fromJSON(steps.version.outputs.version).next }}
        commit: false
        title: >-
          ${{ steps.commit.outputs.message }}
        body: |
          Created by publish-envoy[bot] for @${{ github.actor }}
        dry-run: ${{ inputs.dry-run }}
        GITHUB_TOKEN: ${{ steps.appauth.outputs.token || github.token }}
