<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>:root {
  --color: black;
  --bg: white;
  --head-bg: white;
  --link: #338;

  --blue: #ccf;
  --red: #fcc;
  --yellow: #ffc;
  --green: #cfc;
}

[data-theme='dark'] {
  --color: white;
  --bg: black;
  --head-bg: #333;
  --link: #aaf;

  --blue: #225;
  --red: #522;
  --yellow: #552;
  --green: #252;
}

html,
body {
  margin: 0;
  padding: 0;
  color: var(--color);
  background: var(--bg);
}

.app {
  margin: 10px;
  padding: 0;
}

.files-list {
  margin: 10px 0 0;
  width: 100%;
  border-collapse: collapse;
}
.files-list__head {
  border: 1px solid #999;
}
.files-list__head > tr > th {
  padding: 10px;
  border: 1px solid #999;
  text-align: left;
  font-weight: normal;
  background: var(--head-bg);
}
.files-list__body {
}
.files-list__file {
  cursor: pointer;
}
.files-list__file:hover {
  background: var(--blue);
}
.files-list__file > td {
  padding: 10px;
  border: 1px solid #999;
}
.files-list__file > td:first-child::before {
  content: '\01F4C4';
  margin-right: 1em;
}
.files-list__file_low {
  background: var(--red);
}
.files-list__file_medium {
  background: var(--yellow);
}
.files-list__file_high {
  background: var(--green);
}
.files-list__file_folder > td:first-child::before {
  content: '\01F4C1';
  margin-right: 1em;
}

.file-header {
  border: 1px solid #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: var(--bg);
}

.file-header__back {
  margin: 10px;
  cursor: pointer;
  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: var(--link);
}

.file-header__name {
  margin: 10px;
  flex-shrink: 2;
  flex-grow: 2;
}

.file-header__stat {
  margin: 10px;
  flex-shrink: 0;
  flex-grow: 0;
}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
  content: counter(line);
  margin-right: 10px;
}
.code-line {
  margin: 0;
  padding: 0.3em;
  height: 1em;
  counter-increment: line;
}
.code-line_covered {
  background: var(--green);
}
.code-line_uncovered {
  background: var(--red);
}

#theme-toggle-label {
  margin-left: 1ch;
}
</style>
</head>

\n\n    #[tokio::test]\n    async fn test_all_ok_with_one_error() {\n        let results: Vec\u003cResult\u003cResult\u003c(), anyhow::Error\u003e, JoinError\u003e\u003e = vec![\n            Ok(Ok(())),\n            Ok(Err(anyhow::anyhow!(\"Test error\"))),\n            Ok(Ok(())),\n        ];\n\n        let result: EmptyResult = all_ok!(results);\n        assert!(result.is_err());\n\n        let err = result.unwrap_err().to_string();\n        assert!(err.contains(\"Test error\"));\n        assert!(err.contains(\"Error 1:\"));\n    }\n\n    #[tokio::test]\n    async fn test_all_ok_with_multiple_errors() {\n        let results: Vec\u003cResult\u003cResult\u003c(), anyhow::Error\u003e, JoinError\u003e\u003e = vec![\n            Ok(Err(anyhow::anyhow!(\"First error\"))),\n            Ok(Ok(())),\n            Ok(Err(anyhow::anyhow!(\"Second error\"))),\n        ];\n\n        let result: EmptyResult = all_ok!(results);\n        assert!(result.is_err());\n\n        let err = result.unwrap_err().to_string();\n        assert!(err.contains(\"First error\"));\n        assert!(err.contains(\"Second error\"));\n        assert!(err.contains(\"Error 1:\"));\n        assert!(err.contains(\"Error 2:\"));\n    }\n\n    #[tokio::test]\n    async fn test_all_ok_with_join_errors() {\n        let handle = tokio::spawn(async { Err::\u003c(), \u0026str\u003e(\"Task error\") });\n\n        let results: Vec\u003cResult\u003cResult\u003c(), anyhow::Error\u003e, JoinError\u003e\u003e = vec![\n            Ok(Ok(())),\n            handle\n                .await\n                .map(|res| res.map_or_else(|e| Err(anyhow::anyhow!(\"{}\", e)), Ok)),\n            Ok(Ok(())),\n        ];\n\n        let result: EmptyResult = all_ok!(results);\n        assert!(result.is_err());\n\n        let err = result.unwrap_err().to_string();\n        assert!(err.contains(\"Task error\"));\n    }\n\n    #[tokio::test]\n    async fn test_all_ok_with_empty_results() {\n        let results: Vec\u003cResult\u003cResult\u003c(), anyhow::Error\u003e, JoinError\u003e\u003e = vec![];\n\n        let result: EmptyResult = all_ok!(results);\n        assert!(result.is_ok());\n    }\n\n    #[tokio::test]\n    async fn test_all_ok_with_mixed_errors() {\n        let handle = tokio::spawn(async { Err::\u003c(), \u0026str\u003e(\"Task join error\") });\n\n        let results: Vec\u003cResult\u003cResult\u003c(), anyhow::Error\u003e, JoinError\u003e\u003e = vec![\n            Ok(Err(anyhow::anyhow!(\"Regular error\"))),\n            handle\n                .await\n                .map(|res| res.map_or_else(|e| Err(anyhow::anyhow!(\"{}\", e)), Ok)),\n        ];\n\n        let result: EmptyResult = all_ok!(results);\n        assert!(result.is_err());\n\n        let err = result.unwrap_err().to_string();\n        assert!(err.contains(\"Regular error\"));\n        assert!(err.contains(\"Task join error\"));\n        assert!(err.contains(\"Error 1:\"));\n        assert!(err.contains(\"Error 2:\"));\n    }\n\n    #[tokio::test]\n    async fn test_all_ok_error_formatting() {\n        let results: Vec\u003cResult\u003cResult\u003c(), anyhow::Error\u003e, JoinError\u003e\u003e = vec![\n            Ok(Err(anyhow::anyhow!(\"Error one\"))),\n            Ok(Err(anyhow::anyhow!(\"Error two\"))),\n        ];\n\n        let result: EmptyResult = all_ok!(results);\n        let err = result.unwrap_err().to_string();\n\n        assert!(err.contains(\"Multiple listener errors:\"));\n        assert!(err.contains(\"Error 1: Error one\"));\n        assert!(err.contains(\"Error 2: Error two\"));\n    }\n\n    #[tokio::test]\n    async fn test_all_ok_with_different_error_types() {\n        let results: Vec\u003cResult\u003cResult\u003c(), anyhow::Error\u003e, JoinError\u003e\u003e = vec![\n            Ok(Err(anyhow::anyhow!(\"Anyhow error\"))),\n            Ok(Err(std::io::Error::new(\n                std::io::ErrorKind::NotFound,\n                \"IO error\",\n            )\n            .into())),\n        ];\n\n        let result: EmptyResult = all_ok!(results);\n        assert!(result.is_err());\n\n        let err = result.unwrap_err().to_string();\n        assert!(err.contains(\"Anyhow error\"));\n        assert!(err.contains(\"IO error\"));\n    }\n\n    #[tokio::test]\n    async fn test_all_ok_with_actual_tokio_tasks() {\n        // Simulate some async tasks that might succeed or fail\n        let task1 = tokio::spawn(async { Ok::\u003c(), anyhow::Error\u003e(()) });\n\n        let task2 =\n            tokio::spawn(async { Err::\u003c(), anyhow::Error\u003e(anyhow::anyhow!(\"Task 2 failed\")) });\n\n        let task3 = tokio::spawn(async {\n            tokio::time::sleep(tokio::time::Duration::from_millis(10)).await;\n            Ok::\u003c(), anyhow::Error\u003e(())\n        });\n\n        // Wait for all tasks to complete\n        let results = vec![task1.await, task2.await, task3.await];\n\n        let result: EmptyResult = all_ok!(results);\n        assert!(result.is_err());\n\n        let err = result.unwrap_err().to_string();\n        assert!(err.contains(\"Task 2 failed\"));\n    }\n\n    // Test with EmptyResult type\n    #[tokio::test]\n    async fn test_all_ok_with_empty_result_type() {\n        let results: Vec\u003cResult\u003cEmptyResult, JoinError\u003e\u003e = vec![\n            Ok(Ok(())),\n            Ok(Err(anyhow::anyhow!(\"EmptyResult error\").into())),\n            Ok(Ok(())),\n        ];\n\n        let result: EmptyResult = all_ok!(results);\n        assert!(result.is_err());\n\n        let err = result.unwrap_err().to_string();\n        assert!(err.contains(\"EmptyResult error\"));\n    }\n\n    #[tokio::test]\n    async fn test_all_ok_with_actual_join_error() {\n        // Create a task that will be canceled, causing a JoinError\n        let handle = tokio::spawn(async {\n            tokio::time::sleep(tokio::time::Duration::from_secs(30)).await;\n            Ok::\u003c(), anyhow::Error\u003e(())\n        });\n\n        // Cancel the task\n        handle.abort();\n\n        // This will result in a JoinError directly\n        let results: Vec\u003cResult\u003cResult\u003c(), anyhow::Error\u003e, JoinError\u003e\u003e = vec![\n            Ok(Ok(())),\n            handle.await, // This will be Err(JoinError) due to cancellation\n            Ok(Ok(())),\n        ];\n\n        let result: EmptyResult = all_ok!(results);\n        assert!(result.is_err());\n\n        let err = result.unwrap_err().to_string();\n        assert!(err.contains(\"cancelled\")); // Join errors from cancellation usually mention \"cancelled\"\n    }\n}\n","traces":[{"line":8,"address":[2698292,2694514,2683333,2691840,2681171,2688293,2696528,2685763,2690149,2703407,2701300],"length":1,"stats":{"Line":11}},{"line":9,"address":[2696576,2694562,2691888,2690191,2701348,2683381,2688341,2681219,2685811,2698334,2703455],"length":1,"stats":{"Line":11}},{"line":10,"address":[2669876,2666696,2667412,2667800,2667502,2668628,2675920,2672504,2679336,2676328,2672116,2675940,2678948,2678928,2669016,2671102,2674568,2666288,2677600,2678008,2685869,2674160,2694620,2672206,2674180,2698392,2701406,2666398,2669856,2674910,2696634,2668718,2683439,2676030,2690246,2666308,2668608,2677620,2688399,2670264,2674820,2691946,2679038,2671400,2669966,2675217,2681277,2672096,2677710,2703513,2674800,2667392,2671012,2674270,2670992],"length":1,"stats":{"Line":47}},{"line":11,"address":[2676099,2674988,2666467,2668787,2671171,2670035,2677779,2679107,2674339,2672275,2667571],"length":1,"stats":{"Line":9}},{"line":12,"address":[9902126,9902218],"length":1,"stats":{"Line":8}},{"line":13,"address":[9902032,9902420],"length":1,"stats":{"Line":1}},{"line":15,"address":[2683462,2688422,2696657,2681300,2691969,2698415,2694643,2701429,2690266,2685892,2703536],"length":1,"stats":{"Line":11}},{"line":17,"address":[2692051,2690414,2701505,2685915,2690286,2696733,2683625,2694719,2698491,2703701,2681376,2692140,2694808,2703559,2703612,2698438,2688504,2701594,2685968,2688593,2690339,269199 03e core::EmptyResult {\n        if let Some(hostname) =\n            runner::config_override!(core::downcast::\u003cArgs\u003e(\u0026***args)?, hostname, \"ECHO_HOSTNAME\")\n        {\n            config.hostname = hostname;\n        }\n        Ok(())\n    }\n\n    fn override_http_host(\n        args: \u0026runner::args::ArcSafeArgs,\n        config: \u0026mut Box\u003cSelf\u003e,\n    ) -\u003e core::EmptyResult {\n        let host = runner::config_override!(\n            core::downcast::\u003cArgs\u003e(\u0026***args)?,\n            http_host,\n            \"ECHO_HTTP_HOST\"\n        );\n        if let (Some(host), Some(listener)) = (host, config.listeners.get_mut(\"http\")) {\n            listener.host = host.parse()?;\n        }\n        Ok(())\n    }\n\n    fn override_http_port(\n        args: \u0026runner::args::ArcSafeArgs,\n        config: \u0026mut Box\u003cSelf\u003e,\n    ) -\u003e core::EmptyResult {\n        let port = runner::config_override!(\n            core::downcast::\u003cArgs\u003e(\u0026***args)?,\n            http_port,\n            \"ECHO_HTTP_PORT\"\n        );\n        if let (Some(port), Some(listener)) = (port, config.listeners.get_mut(\"http\")) {\n            listener.port = port;\n        }\n        Ok(())\n    }\n\n    fn override_https(\n        args: \u0026runner::args::ArcSafeArgs,\n        config: \u0026mut Box\u003cSelf\u003e,\n    ) -\u003e core::EmptyResult {\n        if config.tls.is_none() {\n            return Ok(());\n        }\n        let args = core::downcast::\u003cArgs\u003e(\u0026***args)?;\n        let port = runner::config_override!(args, https_port, \"ECHO_HTTPS_PORT\");\n        let host = runner::config_override!(args, https_host, \"ECHO_HTTPS_HOST\");\n        if (host.is_none() \u0026\u0026 port.is_none())\n            || (config.listeners.get(\"https\").is_none() \u0026\u0026 (port.is_none() || host.is_none()))\n        {\n            return Ok(());\n        }\n\n        if let Some(listener) = config.liste ommand: Command,\n}\n\nimpl EchoHandler {}\n\nimpl runner::handler::Factory\u003cCommand\u003e for EchoHandler {\n    fn new(command: Command) -\u003e Self {\n        EchoHandler { command }\n    }\n}\n\nimpl runner::handler::Handler for EchoHandler {\n    fn get_command(\u0026self) -\u003e Box\u003c\u0026dyn runner::command::Command\u003e {\n        Box::new(\u0026self.command)\n    }\n}\n\n#[async_trait]\nimpl Provider for EchoHandler {\n    async fn handle(State(state): State\u003cEchoState\u003e, request: Request) -\u003e response::Response {\n        Response::new(\n            state.config.hostname.to_string(),\n            request.method().clone(),\n            Self::scheme(\u0026request),\n            Self::headers(\u0026request),\n            Self::params(\u0026request),\n            Self::path(\u0026request),\n            Self::body(request).await,\n        )\n        .to_json()\n    }\n\n    async fn body(request: Request) -\u003e Bytes {\n        to_bytes(request.into_body(), 1024 * 1024)\n            .await\n            .unwrap_or_else(|_| Bytes::new())\n    }\n\n    fn headers(request: \u0026Request) -\u003e HeaderMap {\n        let mut headers = request.headers().clone();\n        match headers.get(\"host\") {\n            Some(_) =\u003e headers,\n            None =\u003e {\n                if let Ok(host) = HeaderValue::from_str(\u0026Self::host(request)) {\n                    headers.insert(\"host\", host);\n                }\n                headers\n            }\n        }\n    }\n\n    fn host(request: \u0026Request) -\u003e String {\n        request\n            .headers()\n            .get(\"host\")\n            .and_then(|h| h.to_str().ok())\n            .or_else(|| request.uri().authority().map(|a| a.as_str()))\n            .map(|host| host.to_string())\n            .unwrap_or_else(|| \"unknown\".to_string())\n    }\n\n    fn params(request: \u0026Request) -\u003e mapping::OrderedMap {\n        request\n            .uri()\n            .query()\n            .filter(|q| !q.is_empty())\n            .and_then(|q| serde_urlencoded::from_str::\u003cmapping::OrderedMap\u003e(q).ok())\n            .unwrap_or_default()\n    }\n\n    fn path(request: \u0026Request) -\u003e String {\n        let path = request.uri().path();\n        if !path.is_empty() {\n            path.into()\n        } else {\n            \"/\".into()\n        }\n    }\n\n    fn scheme(request: \u0026Request) -\u003e String {\n        request.uri().scheme_str().unwrap_or(\"http\").to_string()\n    }\n\n    // Selfish fun\n    fn handler_config(\u0026self) -\u003e EchoHandlerConfig {\n        let hostname = match self.config(\"hostname\") {\n            Some(core::Primitive::String(s)) =\u003e s,\n            _ =\u003e config::Config::default_hostname(),\n        };\n        EchoHandlerConfig::new(hostname)\n    }\n\n    fn router(\u0026self) -\u003e Result\u003cRouter, Box\u003cdyn std::error::Error + Send + Sync\u003e\u003e {\n        let config = self.handler_config();\n        let state = EchoState::new(config);\n        Ok(Router::new()\n            .route(\n                \"/\",\n                route!(any, Self::handle, state State\u003cEchoState\u003e, request Request),\n            )\n            .route(\n                \"/{*path}\",\n                route!(any, Self::handle, state State\u003cEchoState\u003e,  request Request),\n            )\n            .with_state(state))\n    }\n}\n\n#[derive(Clone, Debug)]\npub struct EchoHandlerConfig {\n    pub hostname: String,\n}\n\nimpl EchoHandlerConfig {\n    fn new(hostname: String) -\u003e Self {\n        EchoHandlerConfig { hostname }\n    }\n}\n\n#[derive(Clone, Debug)]\npub struct EchoState {\n    pub config: EchoHandlerConfig,\n}\n\nimpl EchoState {\n    fn new(config: EchoHandlerConfig) -\u003e Self {\n        EchoState { config }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::{config, test::patch::Patch};\n    use axum::{\n        body::Body,\n        http::{Method, Request as HttpRequest, Uri},\n    };\n    use guerrilla::{disable_patch, patch0, patch1, patch2, patch7};\n    use http_body_util::Empty;\n    use hyper::Request;\n    use once_cell::sync::Lazy;\n    use scopeguard::defer;\n    use serial_test::serial;\n    use toolshed_test as ttest;\n    use tower::ServiceExt as _;\n\n    static PATCHES: Lazy\u003cttest::Patches\u003e = Lazy::new(ttest::Patches::new);\n    static SPY: Lazy\u003cttest::Spy\u003e = Lazy::new(ttest::Spy::new);\n    static TESTS: Lazy\u003cttest::Tests\u003e = Lazy::new(|| ttest::Tests::new(\u0026SPY, \u0026PATCHES));\n\n    async fn _test_request(\n        service: axum::routing::RouterIntoService\u003chttp_body_util::Empty\u003cbytes::Bytes\u003e\u003e,\n        path: \u0026str,\n        expected: \u0026str,\n    ) {\n        let request = Request::builder()\n            .uri(path)\n            .body(Empty::\u003cBytes\u003e::new())\n            .unwrap();\n        let response = service.oneshot(request).await.unwrap();\n        let body_bytes = axum::body::to_bytes(response.into_body(), usize::MAX)\n            .await\n            .unwrap();\n        assert_eq!(String::from_utf8_lossy(\u0026body_bytes), expected.to_string());\n    }\n\n    #[test]\n    #[serial(toolshed_lock)]\n    fn test_handler_get_command() {\n        let config = serde_yaml::from_str::\u003cconfig::Config\u003e(\"\").expect(\"Unable to parse yaml\");\n        let name = \"somecommand\".to_string();\n        let command = Command { config, name };\n        let handler = EchoHandler {\n            command: command.clone(),\n        };\n        assert_eq!((*handler.get_command()).get_name(), command.name)\n    }\n\n    #[test]\n    #[serial(toolshed_lock)]\n    fn test_handler_handler_config() {\n        let config = serde_yaml::from_str::\u003cconfig::Config\u003e(\"\").expect(\"Unable to parse yaml\");\n        let test = TESTS\n            .test(\"handler_handler_config\")\n            .expecting(vec![\n                \"Handler::config(true): \\\"hostname\\\"\",\n                \"EchoHandlerConfig::new(true): SOMEHOSTNAME\",\n            ])\n            .with_patches(vec![\n                patch2(EchoHandler::config, |_self, key| {\n                    Patch::handler_config(\n                        TESTS.get(\"handler_handler_config\"),\n                        Some(core::Primitive::String(\"SOMEHOSTNAME\".to_string())),\n                        _self,\n                        key,\n                    )\n                }),\n                patch0(config::Config::default_hostname, || {\n                    Patch::default_hostname(TESTS.get(\"handler_handler_config\"))\n                }),\n                patch1(EchoHandlerConfig::new, |hostname| {\n                    Patch::handlerconfig_new(TESTS.get(\"handler_handler_config\"), hostname)\n                }),\n            ]);\n        defer! {\n            test.drop();\n        }\n        let name = \"somecommand\".to_string();\n        let command = Command { config, name };\n        let handler = EchoHandler {\n            command: command.clone(),\n        };\n        let handler_config = handler.handler_config();\n        assert_eq!(handler_config.hostname, \"SOMEHOSTNAME\");\n    }\n\n    #[test]\n    #[serial(toolshed_lock)]\n    fn test_handler_handler_config_default() {\n        let config = serde_yaml::from_str::\u003cconfig::Config\u003e(\"\").expect(\"Unable to parse yaml\");\n        let test = TESTS\n            .test(\"handler_handler_config\")\n            .expecting(vec![\n                \"Handler::config(true): \\\"hostname\\\"\",\n                \"Config::default_hostname(true)\",\n                \"EchoHandlerConfig::new(true): DEFAULT HOSTNAME\",\n            ])\n            .with_patches(vec![\n                patch2(EchoHandler::config, |_self, key| {\n                    Patch::handler_config(TESTS.get(\"handler_handler_config\"), None, _self, key)\n                }),\n                patch0(config::Config::default_hostname, || {\n                    Patch::default_hostname(TESTS.get(\"handler_handler_config\"))\n                }),\n                patch1(EchoHandlerConfig::new, |hostname| {\n                    Patch::handlerconfig_new(TESTS.get(\"handler_handler_config\"), hostname)\n                }),\n            ]);\n        defer! {\n            test.drop();\n        }\n        let name = \"somecommand\".to_string();\n        let command = Command { config, name };\n        let handler = EchoHandler {\n            command: command.clone(),\n        };\n        let handler_config = handler.handler_config();\n        assert_eq!(handler_config.hostname, \"DEFAULT HOSTNAME\");\n    }\n\n    #[tokio::test(flavor = \"multi_thread\")]\n    #[serial(toolshed_lock)]\n    async fn test_handler_router() {\n        let config = serde_yaml::from_str::\u003cconfig::Config\u003e(\"\").expect(\"Unable to parse yaml\");\n        let test = TESTS\n            .test(\"handler_router\")\n            .expecting(vec![\n                \"Handler::handler_config(true)\",\n                \"EchoState::new(true): EchoHandlerConfig { hostname: \\\"HANDLERHOSTNAME\\\" }\",\n                \"EchoHandler::handle(true): State(EchoState { config: EchoHandlerConfig { hostname: \\\"HANDLERHOSTNAME\\\" } }) Request { method: GET, uri: /nowhere, version: HTTP/1.1, headers: {}, body: Body(UnsyncBoxBody) }\",\n                \"EchoHandler::handle(true): State(EchoState { config: EchoHandlerConfig { hostname: \\\"HANDLERHOSTNAME\\\" } }) Request { method: GET, uri: /, version: HTTP/1.1, headers: {}, body: Body(UnsyncBoxBody) }\",\n                \"EchoHandler::handle(true): State(EchoState { config: EchoHandlerConfig { hostname: \\\"HANDLERHOSTNAME\\\" } }) Request { method: GET, uri: /some/path, version: HTTP/1.1, headers: {}, body: Body(UnsyncBoxBody) }\"\n\n            ])\n            .with_patches(vec![\n                patch0(Router::new, || {\n                    let test = TESTS.get(\"handler_router\");\n                    test.lock().unwrap().patch_index(0);\n                    Patch::router_new(test)\n                }),\n                patch1(EchoHandler::handler_config, |_self| {\n                    Patch::handler_handler_config(\n                        TESTS.get(\"handler_router\"),\n                        _self,\n                    )\n                }),\n                patch1(EchoState::new, |config| {\n                    Patch::echostate_new(\n                        TESTS.get(\"handler_router\"),\n                        config,\n                    )\n                }),\n                patch2(EchoHandler::handle, |state, request| {\n                    Box::pin(Patch::handler_handle(\n                        TESTS.get(\"handler_router\"),\n                        state,\n                        request,\n                    ))\n                }),\n            ]);\n        defer! {\n            test.drop();\n        }\n        let name = \"somecommand\".to_string();\n        let command = Command { config, name };\n        let handler = EchoHandler { command };\n        let router = handler.router().unwrap();\n        let service = router.into_service();\n\n        // TODO: test with_state\n        _test_request(service.clone(), \"/nowhere\", \"BOOM\\n\").await;\n        _test_request(service.clone(), \"/\", \"BOOM\\n\").await;\n        _test_request(service, \"/some/path\", \"BOOM\\n\").await;\n    }\n\n    #[tokio::test]\n    #[serial(toolshed_lock)]\n    async fn test_handler_handle() {\n        let test = TESTS\n            .test(\"handler_handle\")\n            .expecting(vec![\n                \"Handler::scheme(true): Request { method: PATCH, uri: REQUESTPATH, version: HTTP/1.1, headers: {\\\"content-type\\\": \\\"application/json\\\"}, body: Body(UnsyncBoxBody) }\",\n                \"Handler::headers(true): Request { method: PATCH, uri: REQUESTPATH, version: HTTP/1.1, headers: {\\\"content-type\\\": \\\"application/json\\\"}, body: Body(UnsyncBoxBody) }\",\n                \"Handler::params(true): Request { method: PATCH, uri: REQUESTPATH, version: HTTP/1.1, headers: {\\\"content-type\\\": \\\"application/json\\\"}, body: Body(UnsyncBoxBody) }\",\n                \"Handler::path(true): Request { method: PATCH, uri: REQUESTPATH, version: HTTP/1.1, headers: {\\\"content-type\\\": \\\"application/json\\\"}, body: Body(UnsyncBoxBody) }\",\n                \"Handler::host(true): Request { method: PATCH, uri: REQUESTPATH, version: HTTP/1.1, headers: {\\\"content-type\\\": \\\"application/json\\\"}, body: Body(UnsyncBoxBody) }\",\n                \"Response::new(true): \\\"OTHERHOSTNAME\\\" PATCH {\\\"x-foo\\\": \\\"bar\\\"} OrderedMap({\\\"a0\\\": \\\"A\\\", \\\"b0\\\": \\\"B\\\"}) \\\"SOMEPATH\\\" b\\\"SOMEBOODY\\\"\",\n\n                \"Response::to_json(true)\"\n            ])\n            .with_patches(vec![\n                patch7(\n                    Response::new,\n                    |hostname, method, scheme, headers, params, path, body| {\n                        Patch::response_new(\n                            TESTS.get(\"handler_handle\"),\n                            hostname,\n                            method,\n                            scheme,\n                            headers,\n                            params,\n                            path,\n                            body,\n                        )\n                    },\n                ),\n                patch1(Response::to_json, |_self| {\n                    Patch::response_to_json(TESTS.get(\"handler_handle\"), _self)\n                }),\n                patch1(EchoHandler::body, |request| {\n                    Box::pin(Patch::handler_body(TESTS.get(\"handler_handle\"), request))\n                }),\n                patch1(EchoHandler::headers, |request| {\n                    Patch::handler_headers(TESTS.get(\"handler_handle\"), request)\n                }),\n                patch1(EchoHandler::params, |request| {\n                    Patch::handler_params(TESTS.get(\"handler_handle\"), request)\n                }),\n                patch1(EchoHandler::path, |request| {\n                    Patch::handler_path(TESTS.get(\"handler_handle\"), request)\n                }),\n                patch1(EchoHandler::scheme, |request| {\n                    Patch::handler_scheme(TESTS.get(\"handler_handle\"), request)\n                }),\n            ]);\n        defer! {\n            test.drop();\n        }\n\n        let hostname = \"OTHERHOSTNAME\".to_string();\n        let handler_config = EchoHandlerConfig { hostname };\n        let echo_state = EchoState {\n            config: handler_config,\n        };\n        let state = State(echo_state);\n        let http_request = HttpRequest::builder()\n            .method(Method::PATCH)\n            .uri(Uri::from_static(\"REQUESTPATH\"))\n            .header(\"Content-Type\", \"application/json\")\n            .body(Body::from(\"REQUESTBODY\".to_string()))\n            .unwrap();\n        let request = Request::from(http_request);\n        let response = EchoHandler::handle(state, request).await;\n        let bytes = to_bytes(response.into_body(), 1024 * 1024).await.unwrap();\n        assert_eq!(\n            \"{\\\"foo\\\": \\\"bar\\\"}\\n\".to_string(),\n            String::from_utf8(bytes.to_vec()).unwrap()\n        );\n    }\n\n    #[test]\n    #[serial(toolshed_lock)]\n    fn test_handler_headers() {\n        let test = TESTS\n            .test(\"handler_headers\")\n            .expecting(vec![\n                \"Handler::host(true): Request { method: PATCH, uri: REQUESTPATH, version: HTTP/1.1, headers: {\\\"content-type\\\": \\\"application/json\\\"}, body: Body(UnsyncBoxBody) }\",\n                \"HeaderValue::from_str(true): \\\"SOMEHOST\\\"\"\n            ])\n            .with_patches(vec![\n                patch1(EchoHandler::host, |request| {\n                    Patch::handler_ho unwrap()\n    }\n\n    fn is_tls(\u0026self) -\u003e bool {\n        matches!((self.tls_cert(), self.tls_key()), (Some(_), Some(_)))\n    }\n\n    async fn tls_config(\u0026self) -\u003e io::Result\u003cRustlsConfig\u003e {\n        let cert = self.tls_cert().ok_or_else(|| {\n            io::Error::new(\n                io::ErrorKind::NotFound,\n                \"TLS configuration missing: cert not available\",\n            )\n        })?;\n        let key = self.tls_key().ok_or_else(|| {\n            io::Error::new(\n                io::ErrorKind::NotFound,\n                \"TLS configuration missing: key not available\",\n            )\n        })?;\n        RustlsConfig::from_pem_file(cert, key).await\n    }\n\n    fn name(\u0026self) -\u003e \u0026str;\n    fn socket_address(\u0026self) -\u003e SocketAddr;\n    fn tls_cert(\u0026self) -\u003e Option\u003cPathBuf\u003e;\n    fn tls_key(\u0026self) -\u003e Option\u003cPathBuf\u003e;\n}\n\n#[async_trait]\nimpl Listener for Host {\n    fn name(\u0026self) -\u003e \u0026str {\n        \u0026self.name\n    }\n\n    fn tls_cert(\u0026self) -\u003e Option\u003cPathBuf\u003e {\n        self.tls_cert.clone()\n    }\n\n    fn tls_key(\u0026self) -\u003e Option\u003cPathBuf\u003e {\n        self.tls_key.clone()\n    }\n\n    fn socket_address(\u0026self) -\u003e SocketAddr {\n        SocketAddr::new(self.host, self.port)\n    }\n}\n\n#[derive(Clone, Debug, Deserialize, PartialEq, Serialize)]\npub struct Config {\n    pub host: IpAddr,\n    pub port: u16,\n}\n\nimpl Config {\n    pub fn new(host: IpAddr, port: u16) -\u003e Self {\n        Self { host, port }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::{command, config, handler, test::patch::Patch};\n    use guerrilla::{disable_patch, patch0, patch1, patch2};\n    use once_cell::sync::Lazy;\n    use once_cell::sync::OnceCell;\n    use scopeguard::defer;\n    use serial_test::serial;\n    use std::net::{IpAddr, Ipv4Addr, SocketAddr, SocketAddrV4} olshed_lock)]\n    async fn test_host_bind() {\n        let test = TESTS\n            .test(\"host_bind\")\n            .expecting(vec![\"SocketAddr::new(true): 0.0.0.0 7373\"])\n            .with_patches(vec![patch2(SocketAddr::new, |host, port| {\n                Patch::socket_addr_new(TESTS.get(\"host_bind\"), host, port)\n            })]);\n        defer! {\n            test.drop();\n        }\n\n        let host: IpAddr = \"0.0.0.0\".to_string().parse().unwrap();\n        let port = 7373;\n        let name = \"http\".to_string();\n        let host = Host {\n            name,\n            host,\n            port,\n            tls_cert: None,\n            tls_key: None,\n        };\n        let unwanted_listener = host.bind().await;\n        let addr = unwanted_listener.local_addr().expect(\"Failed to get host\");\n        assert_eq!(addr, \"0.0.0.0:7373\".parse().unwrap());\n    }\n\n    #[test]\n    #[serial(toolshed_lock)]\n    fn test_host_is_tls() {\n        let test = TESTS\n            .test(\"host_is_tls\")\n            .expecting(vec![\"Host::tls_cert(true)\", \"Host::tls_key(true)\"])\n            .with_patches(vec![\n                patch1(Listener::tls_key, |_self| {\n                    Patch::host_tls_key(TESTS.get(\"host_is_tls\"), true, _self)\n                }),\n                patch1(Listener::tls_cert, |_self| {\n                    Patch::host_tls_cert(TESTS.get(\"host_is_tls\"), true, _self)\n                }),\n            ]);\n        defer! {\n            test.drop();\n        }\n\n        let host: IpAddr = \"0.0.0.0\".to_string().parse().unwrap();\n        let port = 7373;\n        let name = \"http\".to_string();\n        let host = Host {\n            name,\n            host,\n            port,\n            tls_cert: None,\n            tls_key: None,\n        };\n        assert!(host.is_tls());\n    }\n\n    #[test]\n    #[serial(toolshed_lock)]\n    fn test_host_is_tls_no() {\n        let test = TESTS\n            .test(\"host_is_t utput for {}: {}\", fixture_name, stdout));\n\n    // Load expected JSON\n    let expected_path = PathBuf::from(env!(\"CARGO_MANIFEST_DIR\"))\n        .join(\"tests\")\n        .join(\"fixtures\")\n        .join(format!(\"{}.expected.json\", fixture_name));\n\n    let expected_content = fs::read_to_string(\u0026expected_path)\n        .expect(\u0026format!(\"Failed to read expected file: {:?}\", expected_path));\n\n    let mut expected_json: Value = serde_json::from_str(\u0026expected_content)\n        .expect(\u0026format!(\"Failed to parse expected JSON for {}\", fixture_name));\n\n    // Normalize file paths in expected JSON to match actual output\n    if let Some(files) = expected_json.get_mut(\"files\").and_then(|f| f.as_object_mut()) {\n        let mut normalized_files = serde_json::Map::new();\n        for (key, value) in files.iter() {\n            // Convert relative path in expected to absolute path\n            let absolute_path = PathBuf::from(env!(\"CARGO_MANIFEST_DIR\"))\n                .join(key)\n                .to_string_lossy()\n                .to_string();\n            normalized_files.insert(absolute_path, value.clone());\n        }\n        *files = normalized_files;\n    }\n\n    // Compare JSON\n    assert_eq!(actual_json, expected_json,\n        \"JSON output mismatch for {}.\\nActual:\\n{}\\nExpected:\\n{}\",\n        fixture_name,\n        serde_json::to_string_pretty(\u0026actual_json).unwrap(),\n        serde_json::to_string_pretty(\u0026expected_json).unwrap());\n}\n\nfn run_glint_fix_test(fixture_name: \u0026str) {\n    // Create a temp directory and copy the test file\n    let temp_dir = TempDir::new().expect(\"Failed to create temp directory\");\n    let temp_file = temp_dir.path().join(fixture_name);\n\n    // Copy the fixture to temp location\n    let fixture_path = PathBuf::from(env!(\"CARGO_MANIFEST_DIR\"))\n        .join(\"tests\")\n        .join(\"fixtures\")\n        .join(fixture_name);\n\n    fs::copy(\u0026fixture_path, \u0026temp_file)\n        .expect(\u0026format!(\"Failed to copy fixture {} to temp location\", fixture_name));\n\n    // First run glint to check if the file has issues\n    let mut check_cmd = Command::new(\"cargo\");\n    check_cmd.arg(\"run\");\n    check_cmd.arg(\"--quiet\");\n    check_cmd.arg(\"--\");\n    check_cmd.arg(\u0026temp_file);\n\n    let check_output = check_cmd.output().expect(\"Failed to execute glint check\");\n    let has_issues = !check_output.status.success();\n\n    // Run glint --fix\n    let mut cmd = Command::new(\"cargo\");\n    cmd.arg(\"run\");\n    cmd.arg(\"--quiet\");\n    cmd.arg(\"--\");\n    cmd.arg(\"--fix\");\n    cmd.arg(\u0026temp_file);\n\n    let output = cmd.output().expect(\"Failed to execute glint --fix\");\n\n    // Check that the command succeeded\n    assert!(output.status.success(),\n        \"Expected glint --fix to exit with zero status for {}, got {:?}\\nOutput: {}\",\n        fixture_name, output.status.code(), String::from_utf8_lossy(\u0026output.stderr));\n\n    // If the file had issues, we should get JSON output\n    let stdout = String::from_utf8_lossy(\u0026output.stdout);\n    if has_issues {\n        // Parse the JSON output\n        let actual_json: Value = serde_json::from_str(\u0026stdout)\n            .expect(\u0026format!(\"Expected JSON output for {} but got: {}\", fixture_name, stdout));\n\n        // Load expected fix JSON\n        let expected_fix_json_path = PathBuf::from(env!(\"CARGO_MANIFEST_DIR\"))\n            .join(\"tests\")\n            .join(\"fixtures\")\n            .join(format!(\"{}.expected_fix.json\", fixture_name));\n\n        if expected_fix_json_path.exists() {\n            let expected_json_content = fs::read_to_string(\u0026expected_fix_json_path)\n                .expect(\u0026format!(\"Failed to read expected fix JSON: {:?}\", expected_fix_json_path));\n\n            let mut expected_json: Value = serde_json::from_str(\u0026expected_json_content)\n                .expect(\u0026format!(\"Failed to parse expected fix JSON for {}\", fixture_name));\n\n            // Normalize file paths in expected JSON to match actual output\n            if let Some(files) = expected_json.get_mut(\"files\").and_then(|f| f.as_object_mut()) {\n                let mut normalized_files = serde_json::Map::new();\n                for (_key, value) in files.iter() {\n                    // The actual output will have the temp file path\n                    let temp_file_str = temp_file.to_string_lossy().to_string();\n                    normalized_files.insert(temp_file_str, value.clone());\n                }\n                *files = normalized_files;\n            }\n\n            // Compare JSON output\n            assert_eq!(actual_json, expected_json,\n                \"Fix JSON output mismatch for {}.\\nActual:\\n{}\\nExpected:\\n{}\",\n                fixture_name,\n                serde_json::to_string_pretty(\u0026actual_json).unwrap(),\n                serde_json::to_string_pretty(\u0026expected_json).unwrap());\n        }\n    } else {\n        // If no issues, there should be no output\n        assert!(stdout.is_empty(),\n            \"Expected no output for clean file {}, but got: {}\", fixture_name, stdout);\n    }\n\n    // Read the fixed content\n    let fixed_content = fs::read_to_string(\u0026temp_file)\n        .expect(\u0026format!(\"Failed to read fixed file for {}\", fixture_name));\n\n    // Read the expected fixed content\n    let expected_fixed_path = PathBuf::from(env!(\"CARGO_MANIFEST_DIR\"))\n        .join(\"tests\")\n        .join(\"fixtures\")\n        .join(format!(\"{}.expected_fixed\", fixture_name));\n\n    let expected_fixed_content = fs::read_to_string(\u0026expected_fixed_path)\n        .expect(\u0026format!(\"Failed to read expected fixed file: {:?}\", expected_fixed_path));\n\n    // Compare the fixed content with expected\n    assert_eq!(fixed_content, expected_fixed_content,\n        \"Fixed content mismatch for {}.\\nActual:\\n{}\\nExpected:\\n{}\",\n        fixture_name, fixed_content, expected_fixed_content);\n}\n\n#[test]\nfn test_bad_txt() {\n    run_glint_test(\"bad.txt\", false);\n}\n\n#[test]\nfn test_bad2_txt() {\n    run_glint_test(\"bad2.txt\", false);\n}\n\n#[test]\nfn test_bad3_txt() {\n    run_glint_test(\"bad3.txt\", false);\n}\n\n#[test]\nfn test_good_txt() {\n    run_glint_test(\"good.txt\", true);\n}\n\n#[test]\nfn test_bad4_txt() {\n    run_glint_test(\"bad4.txt\", false);\n}\n\n// Fix tests\n#[test]\nfn test_fix_bad_txt() {\n    run_glint_fix_test(\"bad.txt\");\n}\n\n#[test]\nfn test_fix_bad2_txt() {\n    run_glint_fix_test(\"bad2.txt\");\n}\n\n#[test]\nfn test_fix_bad3_txt() {\n    run_glint_fix_test(\"bad3.txt\");\n}\n\n#[test]\nfn test_fix_bad4_txt() {\n    run_glint_fix_test(\"bad4.txt\");\n}\n\n#[test]\nfn test_fix_good_txt() {\n    run_glint_fix_test(\"good.txt\");\n}\n\n// To add more tests, just create:\n// 1. A fixture file: tests/fixtures/badN.txt\n// 2. An expected file: tests/fixtures/badN.txt.expected.json\n// 3. An expected fixed file: tests/fixtures/badN.txt.expected_fixed\n// 4. An expected fix JSON file: tests/fixtures/badN.txt.expected_fix.json\n// 5. Test functions:\n// #[test]\n// fn test_badN_txt() {\n//     run_glint_test(\"badN.txt\", false);\n// }\n// #[test]\n// fn test_fix_badN_txt() {\n//     run_glint_fix_test(\"badN.txt\");\n// }\n","traces":[{"line":7,"address":[1167136,1166356,1161184],"length":1,"stats":{"Line":4}},{"line":8,"address":[1161225],"length":1,"stats":{"Line":4}},{"line":9,"address":[1161314],"length":1,"stats":{"Line":4}},{"line":10,"address":[1161373],"length":1,"stats":{"Line":4}},{"line":11,"address":[1161400],"length":1,"stats":{"Line":4}},{"line":14,"address":[1161427,1161700,1161783,1161581],"length":1,"stats":{"Line":16}},{"line":17,"address":[1161807,1161604,1161485,1161723],"length":1,"stats":{"Line":4}},{"line":19,"address":[1162013],"length":1,"stats":{"Line":4}},{"line":21,"address":[1162020],"length":1,"sta w()),\n            spy,\n            patches,\n        }\n    }\n\n    pub fn clear(\u0026self, key: \u0026str) {\n        let mut tests = self.tests.lock().unwrap();\n        tests.remove(key).unwrap();\n    }\n\n    pub fn get(\u0026self, key: \u0026str) -\u003e Arc\u003cMutex\u003cTest\u003c'a\u003e\u003e\u003e {\n        self.tests\n            .lock()\n            .unwrap()\n            .get(key)\n            .cloned()\n            .unwrap_or_else(|| panic!(\"Couldn't find test ({:?}), did you register it?\", key))\n    }\n\n    pub fn get_patch(\u0026self, key: \u0026str, index: usize) -\u003e Arc\u003cMutex\u003cPatchGuard\u003e\u003e {\n        self.patches\n            .get(key)\n            .and_then(|guards| guards.get(index).cloned())\n            .unwrap_or_else(|| panic!(\"No patchguard found for {:?}/{:?}\", key, index))\n    }\n\n    pub fn push(\u0026self, key: \u0026str, test: Arc\u003cMutex\u003cTest\u003c'a\u003e\u003e\u003e) {\n        let mut tests = self.tests.lock().unwrap();\n        tests.insert(key.to_string(), test);\n    }\n\n    pub fn test(\u0026'a self, key: \u0026str) -\u003e TestRef\u003c'a\u003e {\n        Test::testref(self, key)\n    }\n}\n\n#[derive(Clone)]\npub struct Test\u003c'a\u003e {\n    pub name: String,\n    expectations: Vec\u003c\u0026'a str\u003e,\n    tests: \u0026'a Tests\u003c'a\u003e,\n    pub fails: bool,\n    pub patch_index: Option\u003cusize\u003e,\n}\n\nunsafe impl\u003c'a\u003e Send for Test\u003c'a\u003e {}\nunsafe impl\u003c'a\u003e Sync for Test\u003c'a\u003e {}\n\nimpl\u003c'a\u003e Test\u003c'a\u003e {\n    pub fn new(tests: \u0026'a Tests\u003c'a\u003e, testid: \u0026str) -\u003e Self {\n        Self {\n            name: testid.to_string(),\n            expectations: vec![],\n            tests,\n            fails: false,\n            patch_index: None,\n        }\n    }\n\n    pub fn testref(tests: \u0026'a Tests\u003c'a\u003e, testid: \u0026str) -\u003e TestRef\u003c'a\u003e {\n        let test = Self::new(tests, testid);\n        let test_arc = Arc::new(Mutex::new(test));\n        tests.push(testid, test_arc.clone());\n        TestRef { test_arc, tests }\n    }\n\n    pub fn get_patch(\u0026self) -\u003e Arc\u003cMutex\u003cPatchGuard\u003e\u003e {\n        let idx = self\n            .patch_index\n            .expect(\"You must call patch_index on the test before calling get_patch\");\n        self.tests.get_patch(\u0026self.name, idx)\n    }\n\n    pub fn notify(\u0026self, msg: \u0026str) {\n        self.tests.spy.push(\u0026self.name, msg);\n    }\n\n    pub fn patch_index(\u0026mut self, idx: usize) -\u003e \u0026mut Self {\n        self.patch_index = Some(idx);\n        self\n    }\n\n    pub fn fail(\u0026mut self) -\u003e \u0026mut Self {\n        self.fails = true;\n        self\n    }\n\n    fn patches(\u0026self) -\u003e \u0026Lazy\u003cPatches\u003e {\n        self.tests.patches\n    }\n\n    pub fn spy(\u0026self) -\u003e \u0026Lazy\u003cSpy\u003e {\n        self.tests.spy\n    }\n}\n\npub struct TestRef\u003c'a\u003e {\n    test_arc: Arc\u003cMutex\u003cTest\u003c'a\u003e\u003e\u003e,\n    tests: \u0026'a Tests\u003c'a\u003e,\n}\n\nimpl\u003c'a\u003e TestRef\u003c'a\u003e {\n    pub fn drop(\u0026self) {\n        self.tests.clear(\u0026self.name());\n    }\n\n    pub fn name(\u0026self) -\u003e String {\n        self.test_arc.lock().unwrap().name.clone()\n    }\n\n    pub fn expecting(self, expectations: Vec\u003c\u0026'a str\u003e) -\u003e Self {\n        {\n            let mut test = self.test_arc.lock().unwrap();\n            test.expectations = expectations;\n        }\n        self\n    }\n\n    pub fn with_patches(self, patches: Vec\u003cPatchGuard\u003e) -\u003e Self {\n        let converted_patches: Vec\u003cArc\u003cMutex\u003cPatchGuard\u003e\u003e\u003e = patches\n            .into_iter()\n            .map(|patch| Arc::new(Mutex::new(patch)))\n            .collect();\n        {\n            let test = self.test_arc.lock().unwrap();\n            test.patches().push(\u0026test.name, converted_patches);\n        }\n        self\n    }\n}\n\nimpl Drop for Test\u003c'_\u003e {\n    fn drop(\u0026mut self) {\n        ::log::trace!(\"Test complete: {:?}\", \u0026self.name);\n        let calls = self.spy().get(\u0026self.name);\n        self.patches().clear(\u0026self.name);\n        self.spy().clear(\u0026self.name);\n        assert_eq!(*calls, self.expectations);\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::test::patches::Patch;\n    use guerrilla::{patch0, patch1, patch2, patch3};\n    use scopeguard::defer;\n    use serial_test::serial;\n\n    static SPY: Lazy\u003cSpy\u003e = Lazy::new(Spy::new);\n    static TEST_SPY: Lazy\u003cSpy\u003e = Lazy::new(Spy::new);\n    static TEST_PATCHES: Lazy\u003cPatches\u003e = Lazy::new(Patches::new);\n\n    #[test]\n    #[serial(toolshed_lock)]\n    fn test_tests_constructor() {\n        let tests = Tests::new(\u0026TEST_SPY, \u0026TEST_PATCHES);\n        assert!(std::ptr::eq(\n            tests.spy as *const Lazy\u003cSpy\u003e,\n            \u0026TEST_SPY as *const Lazy\u003cSpy\u003e\n        ));\n        assert!(std::ptr::eq(\n            tests.patches as *const Lazy\u003cPatches\u003e,\n            \u0026TEST_PATCHES as *const Lazy\u003cPatches\u003e\n        ));\n    }\n\n    #[test]\n    #[serial(toolshed_lock)]\n    fn test_tests_clear() {\n        let tests = Box::leak(Box::new(Tests::new(\u0026TEST_SPY, \u0026TEST_PATCHES)));\n        let test = Test {\n            name: \"SOMETEST\".to_string(),\n            expectations: vec![],\n            tests,\n            fails: false,\n            patch_index: None,\n        };\n        let drop_ptr = unsafe {\n            std::mem::transmute::\u003c*const (), for\u003c'a, 'b\u003e fn(\u0026'a mut Test\u003c'b\u003e)\u003e(\n                core::ptr::drop_in_place::\u003cTest\u003e as *const (),\n            )\n        };\n        let guards = [patch1(drop_ptr, |_self| {\n            Patch::drop_test(\"tests_clear\", \u0026SPY, _self)\n        })];\n        defer! {\n            drop(guards);\n            let calls = SPY.get(\"tests_clear\");\n            assert_eq!(calls, [\"Test::drop\", \"Test::drop\"]);\n        };\n\n        {\n            let mut _tests = tests.tests.lock().unwrap();\n            _tests.insert(\"SOMETEST\".to_string(), Arc::new(Mutex::new(test.clone())));\n        }\n\n        tests.clear(\"SOMETEST\");\n        assert!(!tests.tests.lock().unwrap().contains_key(\"SOMETEST\"));\n        drop(test);\n    }\n\n    #[test]\n    #[serial(toolshed_lock)]\n    fn test_tests_get() {\n        let tests = Box::leak(Box::new(Tests::new(\u0026TEST_SPY, \u0026TEST_PATCHES)));\n        let test = Test {\n            name: \"SOMETEST\".to_string(),\n            expectations: vec![],\n            tests,\n            fails: false,\n            patch_index: None,\n        };\n        let drop_ptr = unsafe {\n            std::mem::transmute::\u003c*const (), for\u003c'a, 'b\u003e fn(\u0026'a mut Test\u003c'b\u003e)\u003e(\n                core::ptr::drop_in_place::\u003cTest\u003e as *const (),\n            )\n        };\n        let guards = [patch1(drop_ptr, |_self| {\n            Patch::drop_test(\"tests_get\", \u0026SPY, _self)\n        })];\n        defer! {\n            drop(guards);\n            let calls = SPY.get(\"tests_get\");\n            assert_eq!(calls, [\"Test::drop\", \"Test::drop\"]);\n        };\n\n        {\n            let mut _tests = tests.tests.lock().unwrap();\n            _tests.insert(\"SOMETEST\".to_string(), Arc::new(Mutex::new(test.clone())));\n        }\n\n        let saved_test = tests.get(\"SOMETEST\");\n        let saved_test = saved_test.lock().unwrap();\n        assert_eq!(test.name, saved_test.clone().name);\n        assert_eq!(test.fails, saved_test.fails);\n\n        drop(test);\n        drop(saved_test);\n    }\n\n    #[test]\n    #[serial(toolshed_lock)]\n    fn test_tests_get_bad() {\n        let tests = Box::leak(Box::new(Tests::new(\u0026TEST_SPY, \u0026TEST_PATCHES)));\n        let test = Test {\n            name: \"SOMETEST\".to_string(),\n            expectations: vec![],\n            tests,\n            fails: false,\n            patch_index: None,\n        };\n        let drop_ptr = unsafe {\n            std::mem::transmute::\u003c*const (), for\u003c'a, 'b\u003e fn(\u0026'a mut Test\u003c'b\u003e)\u003e(\n                core::ptr::drop_in_place::\u003cTest\u003e as *const (),\n            )\n        };\n        let guards = [patch1(drop_ptr, |_self| {\n            Patch::drop_test(\"tests_get_bad\", \u0026SPY, _self)\n        })];\n        defer! {\n            drop(guards);\n            let calls = SPY.get(\"tests_get_bad\");\n            assert_eq!(calls, [\"Test::drop\"]);\n        };\n\n        {\n            let mut _tests = tests.tests.lock().unwrap();\n            _tests.insert(\"SOMETEST\".to_string(), Arc::new(Mutex::new(test.clone())));\n        }\n        let result = std::panic::catch_unwind(std::panic::AssertUnwindSafe(|| {\n            tests.get(\"NOT A TEST\");\n        }));\n        assert!(result.is_err());\n        if let Err(panic) = result {\n            if let Some(message) = panic.downcast_ref::\u003cString\u003e() {\n                assert!(message.contains(\"Couldn't find test\"));\n            } else {\n                panic!(\"Panic occurred but with unexpected type\");\n            }\n        }\n        drop(test);\n    }\n\n    #[test]\n    #[serial(toolshed_lock)]\n    fn test_tests_get_patch() {\n        let tests = Box::leak(Box::new(Tests::new(\u0026TEST_SPY, \u0026TEST_PATCHES)));\n        let test_guard = patch0(Patch::noop, Patch::noop);\n        let test_guard_ptr = test_guard.ptr;\n        {\n            let mut _patches = tests.patches.patches.lock().unwrap();\n            _patches.insert(\n                \"SOMEPATCH\".to_string(),\n                vec![Arc::new(Mutex::new(test_guard))],\n            );\n   let guards = [patch1(drop_ptr, |_self| {\n            Patch::drop_test(\"tests_push\", \u0026SPY, _self)\n        })];\n        defer! {\n            drop(guards);\n            let calls = SPY.get(\"tests_push\");\n            assert_eq!(calls, [\"Test::drop\", \"Test::drop\"]);\n        };\n\n        let tests = Box::leak(Box::new(Tests::new(\u0026TEST_SPY, \u0026TEST_PATCHES)));\n        let test = Test {\n            name: \"SOMETEST\".to_string(),\n            expectations: vec![],\n            tests,\n            fails: false,\n            patch_index: None,\n        };\n\n        let test_arc = Arc::new(Mutex::new(test.clone()));\n        tests.push(\"SOMETEST\", test_arc.clone());\n\n        let saved_test = tests\n            .tests\n            .lock()\n            .unwrap()\n            .get(\"SOMETEST\")\n            .cloned()\n            .unwrap();\n        let saved_test = saved_test.lock().unwrap();\n        assert_eq!(test.name, saved_test.name);\n        assert_eq!(test.fails, saved_test.fails);\n\n        drop(test);\n        drop(saved_test);\n        tests.clear(\"SOMETEST\");\n        {\n            let lock = tests.tests.lock().unwrap();\n            drop(lock);\n        }\n        std::sync::atomic::fence(std::sync::atomic::Ordering::SeqCst);\n    }\n\n    #[test]\n    #[serial(toolshed_lock)]\n    fn test_tests_test() {\n        let tests = Box::leak(Box::new(Tests::new(\u0026TEST_SPY, \u0026TEST_PATCHES)));\n        let drop_ptr = unsafe {\n            std::mem::transmute::\u003c*const (), for\u003c'a, 'b\u003e fn(\u0026'a mut Test\u003c'b\u003e)\u003e(\n                core::ptr::drop_in_place::\u003cTest\u003e as *const (),\n            )\n        };\n        let guards = [\n            patch1(drop_ptr, |_self| {\n                Patch::drop_test(\"tests_test\", \u0026SPY, _self)\n            }),\n            patch2(Test::testref, |_self, key| {\n                Patch::test_testref(\"tests_test\", \u0026SPY, _self, key)\n            }),\n        ];\n        defer! {\n            let calls = SPY.get(\"tests_test\");\n            assert_eq!(calls, [\"Test::testref\", \"Test::drop\"]);\n            drop(guards);\n        };\n\n        let test_ref = tests.test(\"NEW TEST\");\n        assert_eq!(test_ref.test_arc.lock().unwrap().name, \"NEW TEST\");\n        drop(test_ref);\n    }\n\n    #[test]\n    #[serial(toolshed_lock)]\n    fn test_test_constructor() {\n        let tests = Box::leak(Box::new(Tests::new(\u0026TEST_SPY, \u0026TEST_PATCHES)));\n        let test_ref = Test::testref(tests, \"NEW TEST\");\n        {\n            let test = test_ref.test_arc.lock().unwrap();\n            assert_eq!(test.name, \"NEW TEST\");\n            assert!(std::ptr::eq(\n                tests as *const Tests,\n                test.tests as *const Tests\n            ));\n            assert!(!test.fails);\n            assert_eq!(test.patch_index, None);\n\n            let empty: Vec\u003c\u0026str\u003e = vec![];\n            assert_eq!(test.expectations, empty);\n        }\n        {\n            let tests_map = tests.tests.lock().unwrap();\n            assert!(\n                tests_map.contains_key(\"NEW TEST\"),\n                \"Test should be in the HashMap\"\n            );\n        }\n        let test_arc_addr = Arc::as_ptr(\u0026test_ref.test_arc) as usize;\n        let map_arc_addr = {\n            let tests_map = tests.tests.lock().unwrap();\n            let arc = tests_map\n                .get(\"NEW TEST\")\n                .expect(\"Test should be in the HashMap\");\n            Arc::as_ptr(arc) as usize\n        };\n        assert_eq!(\n            test_arc_addr, map_arc_addr,\n            \"Test Arc addresses should match\"\n        );\n    }\n\n    #[test]\n    #[serial(toolshed_lock)]\n    fn test_test_get_patch() {\n        let tests = Box::leak(Box::new(Tests::new(\u0026TEST_SPY, \u0026TEST_PATCHES)));\n        let name = \"SOMETEST\".to_string();\n        let test = Test {\n            name,\n            tests,\n            expectations: vec![],\n            fails: false,\n            patch_index: Some(23),\n        };\n        let drop_ptr = unsafe {\n            std::mem::transmute::\u003c*const (), for\u003c'a, 'b\u003e fn(\u0026'a mut Test\u003c'b\u003e)\u003e(\n                core::ptr::drop_in_place::\u003cTest\u003e as *const (),\n            )\n        };\n        let guards = [\n            patch1(drop_ptr, |_self| {\n                Patch::drop_test(\"test_get_patch\", \u0026SPY, _self)\n            }),\n            patch3(Tests::get_patch, |_self, name, idx| {\n                Patch::test_get_patch(\"test_get_patch\", \u0026SPY, _self, name, idx)\n            }),\n        ];\n        defer! {\n            let calls = SPY.get(\"test_get_patch\");\n            assert_eq!(calls, [\"Test::get_patch: \\\"SOMETEST\\\" 23\", \"Test::drop\"]);\n            drop(guards);\n        };\n        let patch = test.get_patch();\n        drop(test);\n        drop(patch);\n    }\n\n    #[test]\n    #[serial(toolshed_lock)]\n    fn test_test_get_patch_bad() {\n        let tests = Box::leak(Box::new(Tests::new(\u0026TEST_SPY, \u0026TEST_PATCHES)));\n        let name = \"SOMETEST\".to_string();\n        let test = Test {\n            name,\n            tests,\n            expectations: vec![],\n            fails: false,\n            patch_index: None,\n        };\n        let drop_ptr = unsafe {\n            std::mem::transmute::\u003c*const (), for\u003c'a, 'b\u003e fn(\u0026'a mut Test\u003c'b\u003e)\u003e(\n                core::ptr::drop_in_place::\u003cTest\u003e as *const (),\n            )\n        };\n        let guards = [\n            patch1(drop_ptr, |_self| {\n                Patch::drop_test(\"test_get_patch_bad\", \u0026SPY, _self)\n            }),\n            patch3(Tests::get_patch, |_self, name, idx| {\n                Patch::test_get_patch(\"test_get_patch_bad\", \u0026SPY, _self, name, idx)\n            }),\n        ];\n        defer! {\n     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      },
    };
  });

  return [...folders, ...files.filter(file => file.path.length === 1)];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener('hashchange', () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.slice(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(
      ({current}) => {
        return {current: [...current, file.path[0]]};
      },
      () => this.updateHash(),
    );
  }

  back(file) {
    this.setState(
      ({current}) => {
        return {current: current.slice(0, current.length - 1)};
      },
      () => this.updateHash(),
    );
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e(
    'div',
    {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e(
      'table',
      {className: 'files-list'},
      e('thead', {className: 'files-list__head'}, e('tr', null, e('th', null, 'Path'), e('th', null, 'Coverage'))),
      e(
        'tbody',
        {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile})),
      ),
    ),
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? (file.covered / file.coverable) * 100 : -1;

    file.prevRun && (file.covered / file.coverable) * 100 - (file.prevRun.covered / file.prevRun.coverable) * 100;

        (coverage >= 0 && coverage < 50 ? ' files-list__file_low' : '') +
        (coverage >= 50 && coverage < 80 ? ' files-list__file_medium' : '') +
        (coverage >= 80 ? ' files-list__file_high' : '') +
        (file.is_folder ? ' files-list__file_folder' : ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e(
      'td',
      null,
      file.covered + ' / ' + file.coverable + (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e(
        'span',
        {title: 'Change from the previous run'},
        coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : '',
      ),
    ),
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'}, e(FileHeader, {file, onBack}), e(FileContent, {file}));
}

function FileHeader({file, onBack}) {
  const coverage = (file.covered / file.coverable) * 100;

    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e(
      'div',
      {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable + (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e(
        'span',
        {title: 'Change from the previous run'},
        coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : '',
      ),
      e('input', {id: 'theme-toggle', type: 'checkbox', hidden: true}),
      e('label', {for: 'theme-toggle', id: 'theme-toggle-label'}, ''),

  );
}

function FileContent({file}) {

        },
        line,
      );

  );

    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    },
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));

  const toggle = document.getElementById('theme-toggle');
  const label = document.getElementById('theme-toggle-label');
  label.textContent = '';

  toggle.addEventListener('change', () => {
    if (toggle.checked) {
      document.documentElement.setAttribute('data-theme', 'dark');
      label.textContent = '';
    } else {
      document.documentElement.removeAttribute('data-theme');
      label.textContent = '';
    }
  });
})();
</script>
</body>
</html>
