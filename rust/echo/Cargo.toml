[package]
name = "toolshed-echo"
version = "0.1.0"
edition = "2021"

[features]
test = []

[dependencies]
as-any = "0.3.2"
async-trait = "0.1.87"
axum = "0.8.1"
axum-core = "0.5.0"
bytes = "1.10.1"
clap = "4.5.31"
futures-util = "0.3.31"
http-body-util = "0.1.2"
hyper = "1.6.0"
indexmap = { version = "2.8.0", features = ["serde"] }
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9.34"
tokio = { version = "1", features = ["full"] }
toolshed_runner = { path = "../runner" }
tower = "0.5.2"
tower-service = "0.3.3"

[dev-dependencies]
# guerrilla = "0.1.4"
# guerrilla = { path = "../../../guerrilla" }
guerrilla = { git = "https://github.com/phlax/guerrilla", rev = "24adf537b87b1c481e02e0c4a7d68771ebf6cc7a" }
libc = "0.2.170"
mio = "1.0.3"
mockall = "0.13.1"
once_cell = "1.20.3"
scopeguard = "1.2.0"
serial_test = "3.2.0"
toolshed_runner = { path = "../runner", features = ["test"] }
