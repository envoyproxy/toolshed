[package]
name = "toolshed-echo"
version = "0.1.0"
edition = "2021"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(coverage)'] }

[features]
test = ["guerrilla", "once_cell", "toolshed-test"]

[dependencies]
anyhow = "^1.0.97"
as-any = "^0.3.2"
async-trait = "^0.1.88"
axum = { version = "=0.8.8", features = ["macros"] }
axum-core = "^0.5.6"
axum-server = { version = "^0.8.0", features = ["tls-rustls"] }
bytes = "=1.11.0"
clap = "^4.5.56"
futures = "^0.3.31"
futures-util = "^0.3.31"
http-body-util = "=0.1.3"
hyper = "=1.8.1"
hyper-util = "=0.1.19"
indexmap = { version = "^2.13.0", features = ["serde"] }
log = "^0.4"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
serde_yaml = "^0.9.34"
serde_urlencoded = "^0.7.1"
tokio = { version = "^1", features = ["full"] }
toolshed-core = { path = "../core" }
toolshed_runner = { path = "../runner" }
tower = "^0.5.3"
tower-service = "^0.3.3"
# guerrilla = "0.1.4"
# guerrilla = { path = "../../../guerrilla" }
guerrilla = { git = "https://github.com/phlax/guerrilla", rev = "794c0d092a951786205bb68f8d45396e05a967f3", optional = true }
once_cell = { version = "^1.21.1", optional = true }
toolshed-test = { path = "../test", optional = true }

[dev-dependencies]
libc = "^0.2.180"
mio = "^1.0.3"
mockall = "^0.14.0"
scopeguard = "^1.2.0"
serial_test = "^3.3.1"
toolshed_runner = { path = "../runner", features = ["test"] }
