[package]
name = "toolshed-echo"
version = "0.1.0"
edition = "2021"

[features]
test = ["guerrilla", "once_cell", "toolshed-test"]

[dependencies]
as-any = "^0.3.2"
async-trait = "^0.1.88"
axum = "^0.8.1"
axum-core = "^0.5.0"
bytes = "^1.10.1"
clap = "^4.5.32"
futures-util = "^0.3.31"
http-body-util = "^0.1.3"
hyper = "^1.6.0"
indexmap = { version = "^2.8.0", features = ["serde"] }
log = "^0.4"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
serde_yaml = "^0.9.34"
serde_urlencoded = "^0.7.1"
tokio = { version = "^1", features = ["full"] }
toolshed-core = { path = "../core" }
toolshed_runner = { path = "../runner" }
tower = "^0.5.2"
tower-service = "^0.3.3"
# guerrilla = "0.1.4"
# guerrilla = { path = "../../../guerrilla" }
guerrilla = { git = "https://github.com/phlax/guerrilla", rev = "794c0d092a951786205bb68f8d45396e05a967f3", optional = true }
once_cell = { version = "^1.21.1", optional = true }
toolshed-test = { path = "../test", optional = true }
futures = "^0.3.31"

[dev-dependencies]
libc = "^0.2.171"
mio = "^1.0.3"
mockall = "^0.13.1"
scopeguard = "^1.2.0"
serial_test = "^3.2.0"
toolshed_runner = { path = "../runner", features = ["test"] }
