[GLOBAL]
pythonpath = ["%(buildroot)s/pants-toolshed"]
pants_version = "2.22.0"
backend_packages = [
    "pants.backend.python",
    "pants.backend.python.lint.docformatter",
    "pants.backend.python.lint.flake8",
    "pants.backend.python.typecheck.mypy",
    "toolshed_distribution",
    "toolshed_readme"]
pants_ignore = ["not", "/bazel/"]
build_file_prelude_globs = [
  "pants-toolshed/macros.py",
]
plugins = ["jinja2"]

[python]
interpreter_constraints = [">=3.10.0"]
enable_resolves = true
default_resolve = "deps"

[python.resolves]
deps = "deps/deps.lock"
flake8 = "deps/flake8/flake8.lock"
pytest = "deps/pytest/pytest.lock"
mypy = "deps/mypy/mypy.lock"

[test]
use_coverage = true

[pytest]
install_from_resolve = "pytest"

[python-infer]
imports = false

[coverage-py]
report = ["console", "html"]

[anonymous-telemetry]
enabled = false

[source]
marker_filenames = ["setup.cfg"]
root_patterns = ["pants-toolshed"]

[flake8]
install_from_resolve = "flake8"

[mypy]
install_from_resolve = "mypy"
config = "mypy.ini"
args = [
     "--explicit-package-bases",
     "--namespace-packages",
     "--no-warn-no-return"]

[update-build-files]
fmt = false
