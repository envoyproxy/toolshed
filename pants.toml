[GLOBAL]
pythonpath = ["%(buildroot)s/pants-toolshed"]
pants_version = "2.14.1"
backend_packages = [
    "pants.backend.python",
    "pants.backend.python.lint.docformatter",
    "pants.backend.python.lint.flake8",
    "pants.backend.python.typecheck.mypy",
    "toolshed_distribution",
    "toolshed_readme"]
#   "toolshed_readme.package"]
pants_ignore = ["not"]
build_file_prelude_globs = [
  "pants-toolshed/macros.py",
]
plugins = ["jinja2"]

[python]
interpreter_constraints = [">=3.10.0"]

[test]
use_coverage = true

[pytest]
version = "pytest>=7.2"
extra_requirements = [
    "pytest-abstracts>=0.0.4",
    "pytest-cov>=4",
    "pytest-iters>=0.0.3",
    "pytest-patches"]
lockfile = ".pytest.lock"

[python-infer]
imports = false

[coverage-py]
report = ["console", "html"]

[anonymous-telemetry]
enabled = false

[source]
marker_filenames = ["setup.cfg"]
root_patterns = ["pants-toolshed"]

[flake8]
version = "flake8>=6"
lockfile = ".flake8.lock"

[mypy]
config = "mypy.ini"
extra_requirements = [
     "mypy-abstracts"]
extra_type_stubs = [
     "types-aiofiles",
     "types-docutils",
     "types-frozendict",
     "types-orjson",
     "types-protobuf",
     "types-pygments",
     "types-pytz",
     "types-pyyaml"]
args = [
     "--explicit-package-bases",
     "--namespace-packages",
     "--no-warn-no-return"]
lockfile = ".mypy.lock"
version = "mypy==0.981"

[update-build-files]
fmt = false
